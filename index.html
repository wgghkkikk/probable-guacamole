<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>شات شيلة - النسخة الاحترافية</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Tahoma', sans-serif; }
        body { background: #000; color: #ccc; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* شريط الإعلانات المتحرك (الخبر) */
        .news-bar {
            background: #222;
            border-bottom: 1px solid #ff9800;
            color: #ff9800;
            padding: 5px;
            font-size: 13px;
            white-space: nowrap;
            overflow: hidden;
        }
        .news-content { display: inline-block; animation: scroll 20s linear infinite; }
        @keyframes scroll { from { transform: translateX(-100%); } to { transform: translateX(100%); } }

        /* الهيدر العلوي */
        header {
            background: linear-gradient(180deg, #444 0%, #000 100%);
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .main-container { display: flex; flex: 1; overflow: hidden; }

        /* قائمة الأسماء - Sidebar */
        .sidebar {
            width: 240px;
            background: #151515;
            border-left: 1px solid #333;
            display: flex;
            flex-direction: column;
        }
        .sidebar-tab {
            background: #252525;
            padding: 10px;
            text-align: center;
            color: #ff9800;
            font-weight: bold;
            border-bottom: 2px solid #ff9800;
        }
        .user-list { flex: 1; overflow-y: auto; padding: 5px; }
        .user-item {
            padding: 6px 10px;
            border-bottom: 1px solid #222;
            display: flex;
            align-items: center;
            font-size: 13px;
            cursor: pointer;
        }
        .user-item:hover { background: #333; }
        .user-item img { width: 16px; margin-left: 8px; } /* أيقونة التاج أو الرتبة */

        /* منطقة الشات */
        .chat-area { flex: 1; display: flex; flex-direction: column; background: #0a0a0a; }
        #chat-view {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-image: url('https://www.transparenttextures.com/patterns/black-linen.png');
        }

        /* تنسيق رسالة الشات */
        .msg { margin-bottom: 10px; border-bottom: 1px solid #1a1a1a; padding-bottom: 5px; display: flex; align-items: flex-start; }
        .m-time { font-size: 10px; color: #666; margin-left: 8px; margin-top: 4px; }
        .m-name { font-weight: bold; margin-left: 5px; cursor: pointer; }
        .m-text { color: #fff; word-break: break-all; }

        /* منطقة الإدخال وأدوات الزخرفة */
        .input-box { background: #202020; padding: 10px; border-top: 1px solid #ff9800; }
        .tools { display: flex; gap: 5px; margin-bottom: 8px; flex-wrap: wrap; }
        .tools button, .tools select {
            background: #333;
            border: 1px solid #444;
            color: #fff;
            padding: 3px 7px;
            font-size: 11px;
            cursor: pointer;
            border-radius: 3px;
        }
        .tools button:hover { background: #444; border-color: #ff9800; }

        .write-panel { display: flex; gap: 8px; }
        #text-in {
            flex: 1;
            background: #000;
            border: 1px solid #444;
            color: #ff9800; /* لون الكتابة المعتاد في هذه الشاتات */
            padding: 12px;
            border-radius: 5px;
            outline: none;
            font-size: 15px;
        }
        .send-btn {
            background: linear-gradient(180deg, #ffb347 0%, #ff9800 100%);
            border: none;
            color: #000;
            padding: 0 25px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="news-bar">
        <div class="news-content">مرحباً بكم في شات شيلة .. يمنع منعاً باتاً تداول الروابط الخارجية .. نتمنى لكم أطيب الأوقات معنا ..</div>
    </div>

    <header>
        <div style="color: #ff9800; font-weight: bold;">SHILAH CHAT</div>
        <div class="header-btns">
            <button style="background:none; border:1px solid #555; color:#ccc; padding:4px 10px; cursor:pointer;">دخول الأعضاء</button>
            <button style="background:none; border:1px solid #555; color:#ccc; padding:4px 10px; cursor:pointer;">اتصل بنا</button>
        </div>
    </header>

    <div class="main-container">
        <div class="sidebar">
            <div class="sidebar-tab">المتواجدون (3)</div>
            <div class="user-list">
                <div class="user-item"><img src="https://img.icons8.com/color/48/crown.png"> <span style="color: red; font-weight: bold;">الزمردة (مديرة)</span></div>
                <div class="user-item"><img src="https://img.icons8.com/color/48/filled-star.png"> <span style="color: #00ccff;">صقر العرب</span></div>
                <div class="user-item"><img src="https://img.icons8.com/color/48/user.png"> <span>زائر 707</span></div>
            </div>
        </div>

        <div class="chat-area">
            <div id="chat-view">
                <div class="msg">
                    <span class="m-time">02:15 م</span>
                    <span class="m-name" style="color:red;">[Admin] الزمردة:</span>
                    <span class="m-text">أهلاً بك يا زائر في غرفتنا.</span>
                </div>
            </div>

            <div class="input-box">
                <div class="tools">
                    <button><b>B</b></button>
                    <button><i>I</i></button>
                    <button><u>U</u></button>
                    <select><option>لون الخط</option><option style="color:red">أحمر</option><option style="color:blue">أزرق</option></select>
                    <button>الزخرفة</button>
                    <button>الابتسامات</button>
                    <button>إرسال صورة</button>
                </div>
                
                <div class="write-panel">
                    <input type="text" id="text-in" placeholder="اكتب رسالتك هنا..." autocomplete="off">
                    <button class="send-btn" id="send-btn">إرسال</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const input = document.getElementById('text-in');
        const btn = document.getElementById('send-btn');
        const view = document.getElementById('chat-view');

        function pushMsg() {
            const val = input.value.trim();
            if(!val) return;

            const time = new Date().toLocaleTimeString('ar-EG', {hour: '2-digit', minute:'2-digit'});
            const msgHtml = `
                <div class="msg">
                    <span class="m-time">${time}</span>
                    <span class="m-name" style="color:#ff9800;">زائر:</span>
                    <span class="m-text">${val}</span>
                </div>
            `;
            view.insertAdjacentHTML('beforeend', msgHtml);
            input.value = '';
            view.scrollTop = view.scrollHeight;
        }

        btn.onclick = pushMsg;
        input.onkeypress = (e) => { if(e.key === 'Enter') pushMsg(); };
    </script>
</body>
</html>
