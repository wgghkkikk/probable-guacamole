<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>مملكة علوش - الدردشة الأسطورية</title>
    <style>
        :root {
            --primary: #8a2be2;
            --bg: #0f0f12;
            --text: #ffffff;
        }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        
        /* حاوية الشات */
        #chat-kingdom {
            width: 400px;
            height: 500px;
            background: #1a1a20;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 2px solid var(--primary);
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.3);
        }

        /* منطقة الرسائل */
        #messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .msg {
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
            animation: slideIn 0.3s ease;
        }

        .sent { background: var(--primary); align-self: flex-start; }
        
        /* ميزة الحبر المخفي Invisible Ink */
        .hidden-ink {
            filter: blur(5px);
            transition: 0.3s;
            cursor: pointer;
        }
        .hidden-ink:hover { filter: blur(0); }

        /* منطقة الإدخال */
        .input-area {
            padding: 15px;
            background: #25252d;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            background: #0f0f12;
            border: 1px solid var(--primary);
            color: white;
            padding: 10px;
            border-radius: 10px;
            outline: none;
        }

        button {
            background: var(--primary);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
        }

        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div id="chat-kingdom">
    <div style="background: var(--primary); padding: 15px; text-align: center; font-weight: bold;">
        مملكة علوش - Chat V1.0
    </div>
    <div id="messages">
        <div class="msg sent">مرحباً بك في المملكة! جرب ميزة الحبر المخفي بالوقوف بالماوس على الرسالة القادمة.</div>
        <div class="msg sent hidden-ink">هذه رسالة سرية من ميزات الـ 70!</div>
    </div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="اكتب رسالتك هنا...">
        <button onclick="sendMessage()">إرسال</button>
    </div>
</div>

<script>
    function sendMessage() {
        const input = document.getElementById('user-input');
        const messagesDiv = document.getElementById('messages');
        
        if (input.value.trim() !== "") {
            // إنشاء رسالة جديدة
            const newMsg = document.createElement('div');
            newMsg.className = 'msg sent';
            newMsg.innerText = input.value;
            
            // إضافة ميزة الحبر المخفي عشوائياً كاستعراض
            if (input.value.includes("سر")) {
                newMsg.classList.add('hidden-ink');
            }

            messagesDiv.appendChild(newMsg);
            input.value = "";
            
            // نزول تلقائي لأسفل الشات
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    }

    // إرسال عند ضغط Enter
    document.getElementById('user-input').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') sendMessage();
    });
</script>

</body>
</html>
