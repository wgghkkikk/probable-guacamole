<script>

    function handleLoginImg(input) {
        const file = input.files[0];
        if(file) {
            const r = new FileReader();
            r.onload = (e) => myD.av = e.target.result;
            r.readAsDataURL(file);
        }
    }

    function enterKingdom() {
        myD.n = document.getElementById('user-n').value || "Ø¹Ø¶Ùˆ";
        auth.signInAnonymously().then(() => {
            document.getElementById('login-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app-ui').style.display = 'flex';
            }, 500);
        });
    }

    auth.onAuthStateChanged(u => {
        if(u) {
            myID = u.uid;
            db.ref('users/'+myID).update(myD);
            db.ref('users/'+myID).on('value', s => {
                const data = s.val();
                document.getElementById('my-av-ui').src = data.av;
                document.getElementById('my-n-ui').innerText = data.n;
                db.ref('status/'+myID).set({ n: data.n, av: data.av });
                db.ref('status/'+myID).onDisconnect().remove();
            });
            initApp();
            makeStars();
        }
    });

    function toggleS(s, e) { e.stopPropagation(); closeAll(); document.getElementById('side-'+s).classList.add('open'); }
    function closeAll() { document.querySelectorAll('.side').forEach(s => s.classList.remove('open')); }

    function searchYT() {
        const q = document.getElementById('yt-query').value;
        if(!q) return;
        const searchURL = "https://www.youtube.com/embed?listType=search&list=" + encodeURIComponent(q);
        db.ref('yt_sync').set({ url: searchURL, time: Date.now() });
        document.getElementById('search-box').style.display = 'none';
    }

    function send() {
        const t = document.getElementById('mInp').value;
        if(!t) return;
        db.ref('main_msgs').push({ uid: myID, n: myD.n, av: myD.av, t: t });
        document.getElementById('mInp').value = '';
    }

    function initApp() {
        db.ref('main_msgs').limitToLast(40).on('child_added', s => {
            const d = s.val();
            const div = document.createElement('div');
            div.className = `msg ${d.uid === myID ? 'me' : ''}`;
            div.innerHTML = `<img src="${d.av}" class="u-img"><div class="bubble"><b style="font-size:10px; color:var(--gold); display:block;">${d.n}</b>${d.t}</div>`;
            document.getElementById('chat-win').appendChild(div);
            document.getElementById('chat-win').scrollTop = document.getElementById('chat-win').scrollHeight;
        });

        db.ref('status').on('value', s => {
            const l = document.getElementById('user-list'); l.innerHTML = '';
            s.forEach(u => {
                l.innerHTML += `<div style="display:flex; align-items:center; gap:10px; padding:12px; border-bottom:1px solid #222;">
                <img src="${u.val().av}" style="width:35px; height:35px; border-radius:50%; border:1px solid var(--gold);">
                <span>${u.val().n}</span><div style="width:8px; height:8px; background:#0f0; border-radius:50%; margin-right:auto;"></div></div>`;
            });
        });

        db.ref('yt_sync').on('value', s => {
            const d = s.val();
            if(d) {
                document.getElementById('yt-float').style.display = 'block';
                document.getElementById('player-frame').innerHTML = `<iframe src="${d.url}&autoplay=1" allow="autoplay"></iframe>`;
            }
        });
    }

    function makeStars() {
        for(let i=0; i<50; i++) {
            const s = document.createElement('div'); s.className = 'star';
            s.style.width = s.style.height = Math.random()*3+'px';
            s.style.top = Math.random()*100+'%'; s.style.left = Math.random()*100+'%';
            document.getElementById('star-field').appendChild(s);
        }
    }
