<script>
    const firebaseConfig = { databaseURL: "https://masterchat-f2da9-default-rtdb.firebaseio.com" };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let uID = localStorage.getItem('chatId') || "U_" + Math.floor(Math.random()*999999);
    localStorage.setItem('chatId', uID);
    let mySet = JSON.parse(localStorage.getItem('mySet')) || { n: "Ø¹Ø¶Ùˆ Ø¬Ø¯ÙŠØ¯", img: "https://via.placeholder.com/90", r: "user" };

    // --- Ø¯Ø®ÙˆÙ„ Ø§Ù„Ù…Ø§Ù„Ùƒ Ø§Ù„Ø³Ø±ÙŠ ---
    let timer;
    const title = document.getElementById('secret-title');
    title.addEventListener('touchstart', () => { timer = setTimeout(adminL, 3000); });
    title.addEventListener('touchend', () => { clearTimeout(timer); });
    title.addEventListener('mousedown', () => { timer = setTimeout(adminL, 3000); });
    title.addEventListener('mouseup', () => { clearTimeout(timer); });

    function adminL() { 
        let p = prompt("Ø±Ù…Ø² Ø§Ù„Ø¥Ù…Ø¨Ø±Ø§Ø·ÙˆØ±:");
        if(p === "1234") { 
            mySet.r = "admin"; mySet.n = "Ø¹Ù„ÙˆØ´ ğŸ‘‘"; saveP(); location.reload();

    function addE(e) { document.getElementById('mInp').value += e; }
    function openL() { closeAll(); document.getElementById('menu-l').classList.add('show'); }
    function openR() { closeAll(); document.getElementById('menu-r').classList.add('show'); }
    function closeAll() { document.querySelectorAll('.menu').forEach(m => m.classList.remove('show')); }

    function changeP(i) {
        if (i.files && i.files[0]) {
            let r = new FileReader();
            r.onload = (e) => { mySet.img = e.target.result; saveP(); };
            r.readAsDataURL(i.files[0]);
        }
    }

    function saveP() {
        let n = document.getElementById('newName').value.trim();
        if(n) mySet.n = n;
        localStorage.setItem('mySet', JSON.stringify(mySet));
        db.ref('status/'+uID).set({ n: mySet.n, img: mySet.img, r: mySet.r, online: true });
        location.reload();
    }

    function sendMsg() {
        const i = document.getElementById('mInp');
        if(!i.value.trim()) return;
        db.ref('main_msgs').push({ uid: uID, n: mySet.n, t: i.value, img: mySet.img, r: mySet.r });
        i.value = "";
    }

    function sendImg(i) {
        if (i.files && i.files[0]) {
            let r = new FileReader();
            r.onload = (e) => { db.ref('main_msgs').push({ uid: uID, n: mySet.n, imgMsg: e.target.result, img: mySet.img, r: mySet.r }); };
            r.readAsDataURL(i.files[0]);
        }
    }

    // Ø¬Ù„Ø¨ Ø§Ù„Ø±Ø³Ø§Ø¦Ù„ ÙˆØ¹Ø±Ø¶Ù‡Ø§ Ù„Ù„Ø¬Ù…ÙŠØ¹
    db.ref('main_msgs').limitToLast(20).on('child_added', s => {
        const d = s.val(); const k = s.key;
        const div = document.createElement('div');
        div.className = `bubble ${d.r === 'admin' ? 'admin-msg' : ''}`;
        div.style.alignSelf = d.uid === uID ? 'flex-end' : 'flex-start';
        
        let h = `<div style="display:flex; align-items:center; gap:8px; margin-bottom:5px;">
            <img src="${d.img}" class="c-img"><b style="color:var(--gold); font-size:12px;">${d.n}</b>`;
        if(mySet.r === 'admin') h += `<span onclick="db.ref('main_msgs/${k}').remove()" style="margin-right:10px; color:red; cursor:pointer;">ğŸ—‘ï¸</span>`;
        h += `</div>`;
        if(d.t) h += `<div>${d.t}</div>`;
        if(d.imgMsg) h += `<img src="${d.imgMsg}" style="width:100%; border-radius:10px; margin-top:5px;">`;
        
        div.innerHTML = h;
        document.getElementById('chat-win').appendChild(div);
        document.getElementById('chat-win').scrollTop = document.getElementById('chat-win').scrollHeight;
    });

    db.ref('status').on('value', s => {
        const l = document.getElementById('u-list');
        l.innerHTML = `<div style="padding:10px; color:#0088ff;">ğŸ¤– Ø³Ø§Ù‡Ø±</div>`;
        s.forEach(u => {

            if(user.online) {

    });

    db.ref('status/'+uID).set({ n: mySet.n, img: mySet.img, r: mySet.r, online: true });

</script>
