<script>
    const config = { databaseURL: "https://masterchat-f2da9-default-rtdb.firebaseio.com" };
    firebase.initializeApp(config);
    const db = firebase.database();

    let me = { name: "Ø¹Ù„ÙˆØ´", avatar: "https://cdn-icons-png.flaticon.com/512/3135/3135715.png", king: true };

    function toggleP(id) {
        document.querySelectorAll('.panel').forEach(p => { if(p.id !== id) p.classList.remove('show'); });
        document.getElementById(id).classList.toggle('show');
    }

    function changePfp(input) {
        if(input.files[0]) {
            let reader = new FileReader();
            reader.onload = e => { me.avatar = e.target.result; document.getElementById('my-pfp').src = e.target.result; };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function send() {
        let i = document.getElementById('input-msg'); if(!i.value) return;
        db.ref('nano_v29').push({ u: me.name, t: i.value, a: me.avatar, k: me.king });
        i.value = "";
    }

    db.ref('nano_v29').limitToLast(40).on('child_added', s => {
        let d = s.val();
        let box = document.getElementById('chat-scroller');
        let div = document.createElement('div');
        div.className = "card";
        div.innerHTML = `
            <img src="${d.a}" class="avatar-circle">
            <div class="msg-bubble ${d.k?'king-bubble':''}">
                <b style="color:${d.k?'var(--owner)':'var(--accent)'}; font-size:11px;">${d.u}</b><br>
                <span style="font-size:14px;">${d.t}</span>
            </div>`;
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    });

    db.ref('nano_presence/'+me.name).set(true);
    db.ref('nano_presence/'+me.name).onDisconnect().remove();
    db.ref('nano_presence').on('value', s => {
        let l = document.getElementById('online-users'); l.innerHTML = "";
        s.forEach(u => { l.innerHTML += `<div style="display:flex; align-items:center; gap:10px; padding:10px; border-bottom:1px solid #111;"><div class="status-dot"></div> ${u.key}</div>`; });
    });

    function clearChat() { if(confirm("Ù…Ø³Ø­ Ø§Ù„Ø³Ø¬Ù„Ø§ØªØŸ")) db.ref('nano_v29').remove(); }

    document.getElementById('chat-scroller').onclick = () => { document.querySelectorAll('.panel').forEach(p => p.classList.remove('show')); };
</script>
