<script>

    const db = firebase.database();

    let uID = localStorage.getItem('chatId') || "ID_" + Math.floor(Math.random() * 99999);
    localStorage.setItem('chatId', uID);
    let mySet = JSON.parse(localStorage.getItem('mySet')) || { n: "Ø¹Ù„ÙˆØ´", g: "linear-gradient(45deg, #444, #111)" };

    // ØªÙˆÙ„ÙŠØ¯ 70 Ù„ÙˆÙ†

    function openMenu(id) {

    function saveName() {
        let n = document.getElementById('newName').value.trim();
        if(n) { mySet.n = n; localStorage.setItem('mySet', JSON.stringify(mySet)); db.ref('status/'+uID).set({n:n}); closeMenus(); }

    async function searchByAPI() {
        const q = document.getElementById('ytSearch').value.trim();
        if(!q) return;
        try {
            const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(q)}&type=video&key=${API_KEY}&maxResults=1`);
            const data = await res.json();
            if(data.items.length > 0) db.ref('yt_sync').set({ a: 'play', id: data.items[0].id.videoId });
        } catch (e) {}
    }

    db.ref('yt_sync').on('value', s => {
        const v = s.val();
        if(v && v.a === 'play') {
            document.getElementById('player').src = `https://www.youtube.com/embed/${v.id}?autoplay=1`;
            document.getElementById('yt-box').style.display = 'block';
        }
    });

    function sendMsg() {
        const i = document.getElementById('mInp');
        if(!i.value.trim()) return;
        db.ref('main_msgs').push({ uid: uID, n: mySet.n, t: i.value, g: mySet.g });
        i.value = "";
    }

    db.ref('main_msgs').limitToLast(15).on('child_added', s => {

        const div = document.createElement('div');
