<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إمبراطورية الماستر RG</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { background: #000; color: #00f2ff; font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; margin: 0; }
        #chat { flex: 1; padding: 20px; overflow-y: auto; }
        .input-area { padding: 20px; display: flex; gap: 10px; background: #111; }
        input { flex: 1; padding: 12px; border-radius: 20px; border: 1px solid #00f2ff; background: #000; color: #fff; outline: none; }
        button { background: #00f2ff; color: #000; border: none; padding: 10px 20px; border-radius: 20px; font-weight: bold; cursor: pointer; }
        .msg { background: #111; padding: 10px; border-radius: 10px; margin-bottom: 10px; border-right: 3px solid #ff004c; }
    </style>
</head>
<body>
    <h3 style="text-align:center;">نظام دردشة الماستر RG</h3>
    <div id="chat"></div>
    <div class="input-area">
        <input type="text" id="msgInput" placeholder="اكتب رسالة...">
        <button onclick="send()">إرسال</button>
    </div>

<script>
    // هذا الرابط المأخوذ من صورتك الأخيرة لضمان العمل
    const firebaseConfig = {
        databaseURL: "https://masterchat-f2da9-default-rtdb.firebaseio.com"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function send() {
        const val = document.getElementById('msgInput').value;
        if(val) {
            db.ref('messages').push({ text: val });
            document.getElementById('msgInput').value = '';
        }
    }

    db.ref('messages').on('child_added', (snap) => {
        const div = document.createElement('div');
        div.className = 'msg';
        div.innerHTML = `<b>زائر:</b> ${snap.val().text}`;
        document.getElementById('chat').appendChild(div);
        document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
    });
</script>
</body>
</html>
