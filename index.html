<!DOCTYPE html>

    <style>

        #yt-win { position: fixed; top: 70px; left: 10px; width: 170px; background: #111; border: 2px solid var(--gold); border-radius: 12px; z-index: 5000; display: none; overflow: hidden; }
        .win-bar { background: var(--gold); color: #000; padding: 4px 10px; display: flex; justify-content: space-between; align-items: center; font-size: 10px; font-weight: 900; }

        #chat-scroller { position: absolute; top: 65px; bottom: 85px; width: 100%; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 15px; background: radial-gradient(circle, #1a1a1a 0%, #000 100%); }

        .bubble { background: rgba(255,255,255,0.05); padding: 10px 15px; border-radius: 15px; max-width: 75%; border: 1px solid #222; }
        .lvl-tag { font-size: 9px; background: var(--bronze); color: #000; padding: 0 5px; border-radius: 4px; font-weight: 900; }

        /* Ø§Ù„Ø¨Ø±ÙˆÙØ§ÙŠÙ„ Ø§Ù„Ø¹Ø§Ø¦Ù… */
        #profile-card { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 250px; background: #111; border: 2px solid var(--gold); border-radius: 20px; z-index: 6000; display: none; text-align: center; padding: 20px; box-shadow: 0 0 50px rgba(0,0,0,1); }

        /* Ø§Ù„Ø¨Ø§Ø± Ø§Ù„Ø³ÙÙ„ÙŠ */

        #msg-in { flex: 1; height: 45px; background: #0d0d0d; border: 1px solid #333; border-radius: 10px; color: #fff; padding: 0 12px; }

</head>
<body>

<div id="yt-win">

</div>

<div id="profile-card">

    <h3 id="p-name" style="margin:10px 0;"></h3>
    <p style="color:var(--gold); font-size:14px;">Ø§Ù„Ø°Ù‡Ø¨: <span id="p-gold">0</span> ğŸ’°</p>
    <p style="color:#00f2ff; font-size:14px;">Ø§Ù„Ù…Ø³ØªÙˆÙ‰: <span id="p-lvl">1</span> âš¡</p>
    <button onclick="document.getElementById('profile-card').style.display='none'" style="margin-top:15px; background:red; color:white; border:none; padding:5px 20px; border-radius:5px;">Ø¥ØºÙ„Ø§Ù‚</button>
</div>

<div class="header">
    <b style="color:var(--gold)">ALLOSH V39</b>
    <div id="my-gold-count">ğŸ’° 0</div>

</div>

<div id="chat-scroller"></div>

<div class="footer">
    <input type="text" id="msg-in" placeholder="Ø§ÙƒØªØ¨ ÙˆØ§ÙƒØ³Ø¨ Ø§Ù„Ø°Ù‡Ø¨..." onkeypress="if(event.key==='Enter') push()">
    <button class="send-btn" onclick="push()">ğŸš€</button>
</div>

<script>
    const config = { databaseURL: "https://masterchat-f2da9-default-rtdb.firebaseio.com" };
    firebase.initializeApp(config);
    const db = firebase.database();

    let me = { 
        name: "Ø¹Ù„ÙˆØ´", 
        avatar: "https://cdn-icons-png.flaticon.com/512/3135/3135715.png", 
        gold: parseInt(localStorage.getItem('gold')) || 0,
        lvl: parseInt(localStorage.getItem('lvl')) || 1
    };

    function showMyInfo() {
        document.getElementById('p-img').src = me.avatar;
        document.getElementById('p-name').innerText = me.name;
        document.getElementById('p-gold').innerText = me.gold;
        document.getElementById('p-lvl').innerText = me.lvl;
    }

    function push() {
        let i = document.getElementById('msg-in'); if(!i.value) return;
        
        // Ù†Ø¸Ø§Ù… Ø§Ù„Ù…ÙƒØ§ÙØ¢Øª
        me.gold += 5;
        if(me.gold % 100 === 0) me.lvl += 1;
        localStorage.setItem('gold', me.gold);
        localStorage.setItem('lvl', me.lvl);
        document.getElementById('my-gold-count').innerText = "ğŸ’° " + me.gold;

        db.ref('treasury_v39').push({ u: me.name, t: i.value, a: me.avatar, g: me.gold, l: me.lvl });
        i.value = "";
    }

    function getYTID(url) {
        let match = url.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/);
        return (match && match[2].length === 11) ? match[2] : null;
    }

    db.ref('treasury_v39').limitToLast(30).on('child_added', s => {
        let d = s.val();
        let ytID = getYTID(d.t);
        if(ytID) {
            document.getElementById('yt-win').style.display = 'block';
            document.getElementById('yt-content').innerHTML = `<iframe width="100%" height="130" src="https://www.youtube.com/embed/${ytID}" frameborder="0" allowfullscreen></iframe>`;
        }

        let sc = document.getElementById('chat-scroller');
        let div = document.createElement('div');
        div.className = "msg";
        div.onclick = () => {
            document.getElementById('p-img').src = d.a;
            document.getElementById('p-name').innerText = d.u;
            document.getElementById('p-gold').innerText = d.g;
            document.getElementById('p-lvl').innerText = d.l;
            document.getElementById('profile-card').style.display = 'block';
        };
        div.innerHTML = `
            <img src="${d.a}" class="pfp">
            <div class="bubble">
                <span class="lvl-tag">LVL ${d.l}</span> <b style="color:var(--gold); font-size:11px;">${d.u}</b><br>
                <span>${d.t}</span>
            </div>`;
        sc.appendChild(div);
        sc.scrollTop = sc.scrollHeight;
    });

    document.getElementById('my-gold-count').innerText = "ğŸ’° " + me.gold;
</script>
