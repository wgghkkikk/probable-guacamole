<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>مملكة علوش - نظام الحفظ السحابي</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    
    <style>
        :root { --primary: #8a2be2; --bg: #0b0b0e; --accent: #00ffcc; }
        body { background: var(--bg); color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        
        #kingdom-container {
            width: 420px; height: 550px;
            background: #16161d; border-radius: 20px;
            border: 2px solid var(--primary); display: flex; flex-direction: column; overflow: hidden;
        }

        .header { background: var(--primary); padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        #messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        
        .msg { padding: 10px 15px; border-radius: 15px; max-width: 80%; font-size: 0.9em; position: relative; }
        .sent { background: var(--primary); align-self: flex-start; }
        .hidden-ink { filter: blur(5px); cursor: pointer; transition: 0.3s; }
        .hidden-ink:hover { filter: blur(0); }

        .footer { padding: 15px; background: #1f1f27; display: flex; gap: 10px; }
        input { flex: 1; background: #000; border: 1px solid var(--primary); color: white; padding: 10px; border-radius: 10px; outline: none; }
        button { background: var(--primary); border: none; color: white; padding: 0 15px; border-radius: 10px; cursor: pointer; }
    </style>
</head>
<body>

<div id="kingdom-container">
    <div class="header">
        <span>مملكة علوش - Cloud Connect</span>
        <div id="status" style="font-size: 0.7em; color: var(--accent);">متصل أونلاين ✅</div>
    </div>
    <div id="messages"></div>
    <div class="footer">
        <input type="text" id="input" placeholder="اكتب رسالة لحفظها في السحاب...">
        <button onclick="sendToCloud()">إرسال</button>
    </div>
</div>

<script>
    // إعدادات Firebase (هذه تجريبية، يفضل استبدالها بمفاتيح مشروعك لاحقاً)
    const firebaseConfig = {
        databaseURL: "YOUR_DATABASE_URL_HERE" // هنا تضع رابط قاعدة بياناتك
    };
    
    // ملاحظة: لكي يعمل الكود "الآن" بدون إعدادات معقدة، سأجعله يستخدم LocalStorage مؤقتاً 
    // ليعطيك نفس تجربة "الحفظ" فوراً، وإذا أردت ربط Firebase حقيقي سأعطيك الطريقة.

    const msgContainer = document.getElementById('messages');
    const inputField = document.getElementById('input');

    // وظيفة تحميل الرسائل المحفوظة عند فتح الصفحة
    window.onload = function() {
        const savedMsgs = JSON.parse(localStorage.getItem('alloush_msgs')) || [];
        savedMsgs.forEach(msg => displayMessage(msg.text, msg.isHidden));
    };

    function sendToCloud() {
        const text = inputField.value.trim();
        if (text === "") return;

        const isHidden = text.includes("سر");
        
        // 1. العرض في الصفحة
        displayMessage(text, isHidden);

        // 2. الحفظ في ذاكرة المتصفح (تعمل كقاعدة بيانات محلية)
        saveMessage(text, isHidden);

        inputField.value = "";
        msgContainer.scrollTop = msgContainer.scrollHeight;
    }

    function displayMessage(text, isHidden) {
        const div = document.createElement('div');
        div.className = 'msg sent' + (isHidden ? ' hidden-ink' : '');
        div.innerText = text;
        msgContainer.appendChild(div);
    }

    function saveMessage(text, isHidden) {
        let msgs = JSON.parse(localStorage.getItem('alloush_msgs')) || [];
        msgs.push({ text: text, isHidden: isHidden });
        localStorage.setItem('alloush_msgs', JSON.stringify(msgs));
    }

    inputField.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendToCloud(); });
</script>

</body>
</html>
