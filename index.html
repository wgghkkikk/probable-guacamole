<script>
    const API_KEY = "AIzaSyC4wFkLrA_BlNzreseXQLeSp_40Gbmu9VU";
    const firebaseConfig = { databaseURL: "https://masterchat-f2da9-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let uID = localStorage.getItem('chatId') || "ID_" + Math.floor(Math.random()*999999);
    localStorage.setItem('chatId', uID);

    let mySet = JSON.parse(localStorage.getItem('mySet')) || { n: "Ø¹Ù„ÙˆØ´", g: "#222", img: "https://via.placeholder.com/80", r: "user" };
    let currentQuote = null;

    function openL() { closeAll(); document.getElementById('menu-l').classList.add('show'); }
    function openR() { closeAll(); document.getElementById('menu-r').classList.add('show'); }
    function closeAll() { document.querySelectorAll('.menu').forEach(m => m.classList.remove('show')); }

    function saveProfile() {
        let n = document.getElementById('newName').value.trim();
        if(n) mySet.n = n;
        localStorage.setItem('mySet', JSON.stringify(mySet));
        db.ref('status/'+uID).set({ n: mySet.n, img: mySet.img, r: mySet.r, last: Date.now() });
        closeAll();
    }

    function adminLogin() {
        if(prompt("Ø±Ù…Ø² Ø§Ù„Ù…Ù„Ùƒ:") === "1234") { 
            mySet.r = "admin"; mySet.n = "Ø§Ù„Ù…Ø§Ù„Ùƒ Ø¹Ù„ÙˆØ´ ğŸ‘‘"; saveProfile(); location.reload(); 
        }
    }

    function sendMsg() {
        const i = document.getElementById('mInp');
        if(!i.value.trim()) return;
        db.ref('main_msgs').push({
            uid: uID, n: mySet.n, t: i.value, img: mySet.img, r: mySet.r, 
            quote: currentQuote, time: Date.now()
        });
        i.value = ""; cancelQuote();
    }

    function sendImg(input) {
        if (input.files && input.files[0]) {
            let r = new FileReader();
            r.onload = (e) => {
                db.ref('main_msgs').push({ uid: uID, n: mySet.n, imgMsg: e.target.result, img: mySet.img, r: mySet.r });
            };
            r.readAsDataURL(input.files[0]);
        }
    }

    function setQuote(name, text) {
        currentQuote = { n: name, t: text };
        document.getElementById('quote-text').innerText = "Ø±Ø¯ Ø¹Ù„Ù‰ " + name + ": " + text;
        document.getElementById('active-quote').style.display = 'block';
    }
    function cancelQuote() { currentQuote = null; document.getElementById('active-quote').style.display = 'none'; }

    function delMsg(key) { if(mySet.r === 'admin') db.ref('main_msgs/'+key).remove(); }

    db.ref('main_msgs').limitToLast(20).on('child_added', s => {
        const d = s.val();
        const key = s.key;
        const div = document.createElement('div');
        div.className = `bubble ${d.r === 'admin' ? 'admin-style' : ''}`;
        div.style.alignSelf = d.uid === uID ? 'flex-end' : 'flex-start';
        div.onclick = () => setQuote(d.n, d.t || "ØµÙˆØ±Ø©");

        let html = `<img src="${d.img}" style="width:30px; height:30px; border-radius:50%; vertical-align:middle;"> `;
        html += `<b style="color:var(--gold); font-size:12px;">${d.n}</b>`;
        if(mySet.r === 'admin') html += ` <span onclick="delMsg('${key}')" style="cursor:pointer; color:red; font-size:12px;">ğŸ—‘ï¸</span>`;
        
        if(d.quote) html += `<div class="quote-box"><b>${d.quote.n}:</b> ${d.quote.t}</div>`;
        if(d.t) html += `<div style="margin-top:5px;">${d.t}</div>`;
        if(d.imgMsg) html += `<img src="${d.imgMsg}" class="chat-img-msg">`;

        div.innerHTML = html;
        document.getElementById('chat-win').appendChild(div);
        document.getElementById('chat-win').scrollTop = document.getElementById('chat-win').scrollHeight;
    });

    db.ref('main_msgs').on('child_removed', () => { location.reload(); });

    // Ù†Ø¸Ø§Ù… Ø§Ù„Ù…ØªØµÙ„ÙŠÙ† + Ø§Ù„Ø¨ÙˆØª
    db.ref('status').on('value', s => {
        const l = document.getElementById('u-list');
        l.innerHTML = `<div style="padding:10px;"><span class="bot-tag">BOT</span> ğŸ¤– Ø³Ø§Ù‡Ø± (Ø¨ÙˆØª Ø§Ù„Ù…Ù…Ù„ÙƒØ©)</div>`;
        s.forEach(u => {
            let user = u.val();
            let isOwner = user.r === 'admin';
            l.innerHTML += `<div style="padding:10px; display:flex; align-items:center; gap:10px;">
                <img src="${user.img}" style="width:30px; height:30px; border-radius:50%; border:1px solid var(--gold);">
                <span style="${isOwner ? 'color:var(--gold); font-weight:bold;' : ''}">${user.n}</span>
                ${isOwner ? '<span class="owner-tag">ØµØ§Ø­Ø¨ Ø§Ù„Ø´Ø§Øª ğŸ‘‘</span>' : ''}
            </div>`;
        });
    });

    async function ytSearch() {
        const q = document.getElementById('ytInp').value.trim();
        if(!q) return;
        const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(q)}&type=video&key=${API_KEY}&maxResults=1`);
        const data = await res.json();
        if(data.items[0]) db.ref('yt_sync').set({ id: data.items[0].id.videoId });
    }

    db.ref('yt_sync').on('value', s => {
        if(s.val()) {
            document.getElementById('player').src = `https://www.youtube.com/embed/${s.val().id}?autoplay=1`;
            document.getElementById('yt-box').style.display = 'block';
        }
    });

    db.ref('status/'+uID).set({ n: mySet.n, img: mySet.img, r: mySet.r, last: Date.now() });
    db.ref('status/'+uID).onDisconnect().remove();
</script>
