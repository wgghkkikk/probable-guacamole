<script>
    const firebaseConfig = { databaseURL: "https://masterchat-f2da9-default-rtdb.firebaseio.com" };

    function sendSearch() {
        const q = document.getElementById('searchQ').value.trim();

        db.ref('yt_sync').set({ a: 'play', q: q, t: Date.now() });
        document.getElementById('searchQ').value = "";

    db.ref('yt_sync').on('value', s => {
        const v = s.val();
        const box = document.getElementById('yt-box');
        const player = document.getElementById('player');
        if(v && v.a === 'play') {
            // Ø§Ø³ØªØ®Ø¯Ø§Ù… Ù†ÙˆØ¹ Ø§Ù„Ù‚Ø§Ø¦Ù…Ø© 'search' Ù„Ø¬Ù„Ø¨ Ø£ÙˆÙ„ Ù†ØªÙŠØ¬Ø©

    function sendMsg() {
        const i = document.getElementById('mInp');
