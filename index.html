<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم الدردشة</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <h2>لوحة الإدارة</h2>
            <ul>
                <li class="active">الرئيسية</li>
                <li>إدارة المستخدمين</li>
                <li>الغرف</li>
                <li>التقارير</li>
                <li>الإعدادات</li>
            </ul>
        </aside>

        <main class="main-content">
            <header>
                <h1>إحصائيات الشات الحالية</h1>
            </header>

            <section class="stats-cards">
                <div class="card">
                    <h3>المتصلين الآن</h3>
                    <p class="number">125</p>
                </div>
                <div class="card">
                    <h3>إجمالي الرسائل</h3>
                    <p class="number">14,205</p>
                </div>
                <div class="card">
                    <h3>المحظورين</h3>
                    <p class="number">12</p>
                </div>
            </section>

            <section class="user-table">
                <h3>أحدث المستخدمين المتصلين</h3>
                <table>
                    <thead>
                        <tr>
                            <th>الاسم</th>
                            <th>الحالة</th>
                            <th>الإجراء</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>أحمد محمد</td>
                            <td class="status-online">متصل</td>
                            <td><button class="btn-ban">حظر</button></td>
                        </tr>
                        <tr>
                            <td>سارة خالد</td>
                            <td class="status-offline">غير متصل</td>
                            <td><button class="btn-ban">حظر</button></td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>
</body>
</html>
