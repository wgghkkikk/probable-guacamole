            display: none; background: #000; box-shadow: 0 0 15px rgba(0,0,0,0.5);

        #close-yt {

<body>

<div class="app">
    <div class="header">
        <button id="setBtn" style="background:none; border:none; color:var(--gold); font-size:28px;">âš™ï¸</button>
        <b style="color:var(--gold)">Ù…Ù…Ù„ÙƒØ© Ø¹Ù„ÙˆØ´ ğŸ‘‘</b>
        <button onclick="openR()" style="background:none; border:none; color:var(--gold); font-size:28px;">ğŸ‘¥</button>

    <div id="yt-container">

    <div id="chat-win" onclick="closeAll()"></div>

    <div class="input-box">

            <input type="file" id="msg-img-file" hidden accept="image/*" onchange="sendImg(this)">
            <input type="text" id="mInp" placeholder="Ø§ÙƒØªØ¨ Ù‡Ù†Ø§..." onkeydown="if(event.key==='Enter') doSend()">

</div>

<div id="menu-l" class="menu" style="left:0;">
    <div style="padding:20px;">
        <center>
            <img id="p-img" src="https://via.placeholder.com/80" style="width:80px; height:80px; border-radius:50%; border:2px solid var(--gold); object-fit:cover;" onclick="document.getElementById('p-file').click()">
            <input type="file" id="p-file" hidden onchange="changeP(this)">
        </center>
        <input type="text" id="newName" style="width:100%; padding:10px; margin:10px 0; background:#111; color:#fff;" placeholder="Ø§Ø³Ù…Ùƒ Ø§Ù„Ø¬Ø¯ÙŠØ¯...">
        <button class="btn-style" onclick="saveP()">Ø­ÙØ¸ âœ…</button>
        <hr style="border:0.5px solid #222;">
        <input type="text" id="ytInp" style="width:100%; padding:8px; margin-bottom:5px;" placeholder="Ø§ÙƒØªØ¨ Ø§Ø³Ù… Ø§Ù„Ø£ØºÙ†ÙŠØ©...">
        <button class="btn-style" onclick="ytS()">ØªØ´ØºÙŠÙ„ Ø§Ù„Ø¢Ù† ğŸ¬</button>

</div>

<div id="menu-r" class="menu" style="right:0;">
    <div style="padding:15px;"><h4 style="text-align:center; color:var(--gold);">ğŸ‘¥ Ø§Ù„Ù…ØªØµÙ„ÙˆÙ†</h4><div id="u-list"></div></div>
</div>

<script>
    const API_KEY = "AIzaSyC4wFkLrA_BlNzreseXQLeSp_40Gbmu9VU";
    const firebaseConfig = { databaseURL: "https://masterchat-f2da9-default-rtdb.firebaseio.com" };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let uID = localStorage.getItem('chatId') || "U_" + Math.floor(Math.random()*999999);
    localStorage.setItem('chatId', uID);
    let mySet = JSON.parse(localStorage.getItem('mySet')) || { n: "Ø¹Ø¶Ùˆ Ø¬Ø¯ÙŠØ¯", img: "https://via.placeholder.com/80", r: "user" };

    // Ø¯Ø®ÙˆÙ„ Ø§Ù„Ù…Ø§Ù„Ùƒ (3 Ø«ÙˆØ§Ù†ÙŠ Ø¹Ù„Ù‰ Ø§Ù„ØªØ±Ø³)
    let timer;
    const setBtn = document.getElementById('setBtn');
    setBtn.addEventListener('mousedown', () => timer = setTimeout(adminL, 3000));
    setBtn.addEventListener('touchstart', () => timer = setTimeout(adminL, 3000));
    setBtn.addEventListener('mouseup', () => { clearTimeout(timer); openL(); });
    setBtn.addEventListener('touchend', () => { clearTimeout(timer); openL(); });

    function adminL() { 
        let p = prompt("Ø±Ù…Ø² Ø§Ù„Ø¥Ù…Ø¨Ø±Ø§Ø·ÙˆØ±:");
        if(p === "1234") { mySet.r = "admin"; mySet.n = "Ø§Ù„Ù…Ø§Ù„Ùƒ Ø¹Ù„ÙˆØ´ ğŸ‘‘"; saveP(); location.reload(); }
    }

    function stopYT() {
        document.getElementById('yt-container').style.display = 'none';
        document.getElementById('player').src = "";
    }

    function doSend() {
        const i = document.getElementById('mInp');
        if(!i.value.trim()) return;
        db.ref('main_msgs').push({ uid: uID, n: mySet.n, t: i.value, img: mySet.img, r: mySet.r });
        i.value = "";
    }

    function openL() { closeAll(); document.getElementById('menu-l').classList.add('show'); }
    function openR() { closeAll(); document.getElementById('menu-r').classList.add('show'); }
    function closeAll() { document.querySelectorAll('.menu').forEach(m => m.classList.remove('show')); }

    function changeP(input) {
        if (input.files && input.files[0]) {
            let r = new FileReader();
            r.onload = (e) => { mySet.img = e.target.result; saveP(); };
            r.readAsDataURL(input.files[0]);
        }
    }

    function saveP() {
        let n = document.getElementById('newName').value.trim();
        if(n) mySet.n = n;
        localStorage.setItem('mySet', JSON.stringify(mySet));
        db.ref('status/'+uID).set({ n: mySet.n, img: mySet.img, r: mySet.r, online: true });
        closeAll();
    }

    function sendImg(input) {
        if (input.files && input.files[0]) {
            let r = new FileReader();
            r.onload = (e) => { db.ref('main_msgs').push({ uid: uID, n: mySet.n, imgMsg: e.target.result, img: mySet.img, r: mySet.r }); };
            r.readAsDataURL(input.files[0]);
        }
    }

    db.ref('main_msgs').on('value', s => {
        const win = document.getElementById('chat-win');
        win.innerHTML = "";
        s.forEach(child => {
            const d = child.val(); const k = child.key;
            const div = document.createElement('div');
            div.className = `bubble ${d.r === 'admin' ? 'admin-msg' : ''}`;
            div.style.alignSelf = d.uid === uID ? 'flex-end' : 'flex-start';
            let h = `<div style="display:flex; align-items:center; gap:8px;"><img src="${d.img}" style="width:25px;height:25px;border-radius:50%;"><b style="color:var(--gold);font-size:11px;">${d.n}</b>`;
            if(mySet.r === 'admin') h += `<span onclick="db.ref('main_msgs/${k}').remove()" style="color:red;margin-right:10px;cursor:pointer;">ğŸ—‘ï¸</span>`;
            h += `</div>`;
            if(d.t) h += `<div style="margin-top:4px;">${d.t}</div>`;
            if(d.imgMsg) h += `<img src="${d.imgMsg}" style="width:100%;border-radius:10px;margin-top:5px;">`;
            div.innerHTML = h;
            win.appendChild(div);
        });
        win.scrollTop = win.scrollHeight;
    });

    async function ytS() {
        const q = document.getElementById('ytInp').value;
        const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(q)}&type=video&key=${API_KEY}&maxResults=1`);
        const data = await res.json();
        if(data.items[0]) {
            const vidId = data.items[0].id.videoId;
            db.ref('yt_sync').set({ id: vidId });
            document.getElementById('player').src = `https://www.youtube.com/embed/${vidId}?autoplay=1`;
            document.getElementById('yt-container').style.display='block';
            closeAll();
        }
    }

    db.ref('status/'+uID).set({ n: mySet.n, img: mySet.img, r: mySet.r, online: true });
    db.ref('status/'+uID).onDisconnect().remove();
    db.ref('status').on('value', s => {
        const l = document.getElementById('u-list');
        l.innerHTML = "";
        s.forEach(u => {
            let user = u.val();
            if(user.online) {
                l.innerHTML += `<div style="padding:8px; display:flex; align-items:center; gap:10px; border-bottom:1px solid #111;">
                    <img src="${user.img}" style="width:25px; height:25px; border-radius:50%; object-fit:cover;">
                    <span style="font-size:13px; ${user.r==='admin'?'color:var(--gold);font-weight:bold;':''}">${user.n}</span>
                </div>`;
            }
        });
    });
    db.ref('main_msgs').on('child_removed', () => location.reload());
</script>
</body>
</html>
