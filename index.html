<body>

            <button class="btn-style" onclick="save()">Ø­ÙØ¸ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª âœ…</button>

            <h3 style="text-align:center; color:var(--gold);">ğŸ‘¥ Ø§Ù„Ù…ØªØµÙ„ÙˆÙ†</h3>

<script>
    const firebaseConfig = { databaseURL: "https://masterchat-f2da9-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let uID = localStorage.getItem('chatId') || "ID_" + Date.now();
    localStorage.setItem('chatId', uID);

    let mySet = JSON.parse(localStorage.getItem('mySet')) || { 
        n: "Ø¹Ù„ÙˆØ´", g: "linear-gradient(45deg, #444, #111)", img: "https://cdn-icons-png.flaticon.com/512/149/149071.png" 
    };

    document.getElementById('my-pic').src = mySet.img;

    // ØªÙˆÙ„ÙŠØ¯ Ø§Ù„Ø£Ù„ÙˆØ§Ù†
    const pal = document.getElementById('palette');
    for(let i=0; i<70; i++) {
        let g = `linear-gradient(45deg, hsl(${i*5.1},70%,40%), hsl(${(i*5.1)+45},70%,40%))`;
        let d = document.createElement('div'); d.className='dot'; d.style.background=g;
        d.onclick = () => { mySet.g = g; alert("ØªÙ… Ø§Ù„Ù„ÙˆÙ†!"); };
        pal.appendChild(d);
    }

    // Ø¯ÙˆØ§Ù„ Ø§Ù„Ø£Ø²Ø±Ø§Ø± (Ø£ØµÙ„Ø­Ù†Ø§Ù‡Ø§ Ù„ØªÙƒÙˆÙ† Ù…Ø¨Ø§Ø´Ø±Ø©)
    function openL() { closeAll(); document.getElementById('menu-l').classList.add('show'); }
    function openR() { closeAll(); document.getElementById('menu-r').classList.add('show'); }
    function closeAll() { document.getElementById('menu-l').classList.remove('show'); document.getElementById('menu-r').classList.remove('show'); }

    function upload(input) {
        if (input.files && input.files[0]) {
            let r = new FileReader();
            r.onload = function(e) {
                mySet.img = e.target.result;
                document.getElementById('my-pic').src = e.target.result;
                save();
            };
            r.readAsDataURL(input.files[0]);
        }
    }

    function save() {
        let n = document.getElementById('newName').value.trim();
        if(n) mySet.n = n;
        localStorage.setItem('mySet', JSON.stringify(mySet));
        db.ref('status/'+uID).set({n:mySet.n, img:mySet.img});
        closeAll();
    }

    function sendMsg() {
        const i = document.getElementById('mInp');
        if(!i.value.trim()) return;
        db.ref('main_msgs').push({ uid: uID, n: mySet.n, t: i.value, g: mySet.g, img: mySet.img });
        i.value = "";
    }

    db.ref('main_msgs').limitToLast(15).on('child_added', s => {
        const d = s.val();
        const div = document.createElement('div');
        div.className = `bubble ${d.uid === uID ? '' : ''}`;
        div.style.background = d.g;
        div.innerHTML = `<img src="${d.img}" class="c-img"><div><b style="font-size:10px; display:block; color:var(--gold);">${d.n}</b>${d.t}</div>`;
        document.getElementById('chat-win').appendChild(div);
        document.getElementById('chat-win').scrollTop = document.getElementById('chat-win').scrollHeight;
    });

    db.ref('status').on('value', s => {
        const l = document.getElementById('u-list'); l.innerHTML = '';
        s.forEach(u => {
            let user = u.val();
            l.innerHTML += `<div style="padding:10px; display:flex; align-items:center; gap:10px; border-bottom:1px solid #222;">
                <img src="${user.img}" style="width:30px; height:30px; border-radius:50%; border:1px solid var(--gold);">
                <span>${user.n}</span>
            </div>`;
        });
    });

    db.ref('status/'+uID).set({n:mySet.n, img:mySet.img});
    db.ref('status/'+uID).onDisconnect().remove();
</script>
