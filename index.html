    async function searchByAPI() {
        const q = document.getElementById('ytSearch').value.trim();

            const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(q)}&type=video&videoEmbeddable=true&key=${API_KEY}&maxResults=1`);

        } catch (e) { console.error(e); }
