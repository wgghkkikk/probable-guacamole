<script>
    const config = { databaseURL: "https://masterchat-f2da9-default-rtdb.firebaseio.com" };
    firebase.initializeApp(config);
    const db = firebase.database();

    let me = JSON.parse(localStorage.getItem('allosh_galaxy')) || {
        id: "u_" + Math.random().toString(16).slice(2,8),
        name: "Ø¹Ù„ÙˆØ´",
        avatar: "https://cdn-icons-png.flaticon.com/512/3135/3135715.png",
        rank: "ØµØ§Ø­Ø¨ Ø§Ù„Ø´Ø§Øª ğŸ‘‘"
    };

    function openM() { 
        document.getElementById('main-modal').style.display='flex';
        document.getElementById('p-img').src = me.avatar;
        document.getElementById('p-rank').innerText = me.rank;
    }
    function closeM() { document.getElementById('main-modal').style.display='none'; }
    function toggleSide() { document.getElementById('side-users').classList.toggle('open'); }

    function setN(n) { me.name = n; save(); }
    function save() {
        localStorage.setItem('allosh_galaxy', JSON.stringify(me));
        db.ref('p_galaxy/'+me.id).set(me);
    }

    function start() {
        save();
        db.ref('p_galaxy/'+me.id).onDisconnect().remove();

        db.ref('p_galaxy').on('value', s => {
            let h = "";
            s.forEach(u => {
                let userData = u.val();
                let isAllosh = userData.name.includes("Ø¹Ù„ÙˆØ´");
                if(isAllosh) {
                    h += `<div class="allosh-vip">${userData.name}</div>
                          <center><small style="color:gold;">${userData.rank}</small></center>`;
                } else {
                    h += `<div style="padding:15px; color:#ccc; border-bottom:1px solid #222;">â— ${userData.name}</div>`;
                }
            });
            document.getElementById('u-list').innerHTML = h;
        });

        db.ref('m_galaxy').limitToLast(40).on('child_added', s => {
            let d = s.val();
            let box = document.getElementById('chat-box');
            let div = document.createElement('div');
            div.className = "msg-container";
            div.innerHTML = `
                <img src="${d.avatar}" class="u-avatar">
                <div class="msg-body">
                    <b style="color:var(--main); font-size:13px;">${d.sender}</b>
                    <div style="color:#eee; margin-top:5px;">${d.text}</div>
                </div>`;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        });
    }

    function send() {
        let i = document.getElementById('in');
        if(!i.value) return;
        db.ref('m_galaxy').push({ sender: me.name, text: i.value, avatar: me.avatar, rank: me.rank });
        i.value = "";
    }

    function changePhoto() {
        let i = document.createElement('input'); i.type='file'; i.accept='image/*';
        i.onchange = e => {
            let r = new FileReader();
            r.onload = ev => { me.avatar = ev.target.result; document.getElementById('p-img').src = me.avatar; save(); };
            r.readAsDataURL(e.target.files[0]);
        };
        i.click();
    }

    start();
</script>
