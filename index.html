<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>شات علوش - MASTER</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { margin: 0; background: #000; color: white; font-family: sans-serif; }
        #chat-area { height: 88vh; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 5px; }
        
        /* رسائل علوش (الماستر) */
        .msg-master { 
            background: rgba(255, 215, 0, 0.1); 
            border: 1px solid #ffd700; padding: 10px; border-radius: 10px;
        }
        /* رسائل الأعضاء */
        .msg-member { background: #1a1a1a; border: 1px solid #333; padding: 10px; border-radius: 10px; }
        
        .badge { font-size: 10px; padding: 2px 6px; border-radius: 3px; margin-left: 8px; font-weight: bold; }
        .badge-master { background: #ffd700; color: #000; }
        .badge-member { background: #555; color: #fff; }

        /* خانة الكتابة */
        .footer { height: 12vh; background: #111; display: flex; padding: 15px; gap: 10px; border-top: 1px solid #ffd700; }
        input { flex: 1; background: #222; border: 1px solid #444; color: white; padding: 10px; border-radius: 8px; outline: none; }
        button { background: #ffd700; color: black; border: none; padding: 0 25px; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div id="chat-area"></div>
<div class="footer">
    <input type="text" id="mInput" placeholder="اكتب هنا يا إمبراطور..." onkeypress="if(event.key==='Enter') sendMsg()">
    <button onclick="sendMsg()">إرسال</button>
</div>

<script>
    // ربط مشروعك masterchat-f2da9
    const config = { databaseURL: "https://masterchat-f2da9-default-rtdb.firebaseio.com" };
    firebase.initializeApp(config);
    const db = firebase.database();

    let myName = "علوش"; 
    let myRank = "عضو";

    // فحص الصلاحية من السيرفر
    db.ref('master').on('value', snap => {
        if(snap.val() === myName) {
            myRank = "الماستر";
            console.log("صلاحيات الماستر مفعلة ✅");
        }
    });

    function sendMsg() {
        let input = document.getElementById('mInput');
        let text = input.value.trim();
        if(!text) return;

        // إرسال البيانات بشكل كامل للسيرفر
        db.ref('messages').push({
            user: myName,
            text: text,
            rank: myRank // هنا نرسل رتبتك الحالية (الماستر أو عضو)
        });
        input.value = "";
    }

    // عرض الرسائل بشكل احترافي
    db.ref('messages').limitToLast(40).on('child_added', snap => {
        let data = snap.val();
        let area = document.getElementById('chat-area');
        
        // منع ظهور undefined أو زائر للرسائل الجديدة
        let name = data.user || "مجهول";
        let msg = data.text || "";
        let rank = data.rank || "عضو";

        let isMaster = (rank === "الماستر" || name === "علوش");
        let div = document.createElement('div');
        div.className = isMaster ? "msg-master" : "msg-member";

        div.innerHTML = `
            <span class="badge ${isMaster ? 'badge-master' : 'badge-member'}">${isMaster ? 'الماستر' : 'عضو'}</span>
            <b style="color: ${isMaster ? '#ffd700' : '#00c8ff'}">${name}:</b> 
            <span>${msg}</span>
        `;
        
        area.appendChild(div);
        area.scrollTop = area.scrollHeight;
    });
</script>
</body>
</html>
