<script>

        db.ref('msgs_v9').limitToLast(30).on('child_added', s => {
            let d = s.val();

            let div = document.createElement('div');
            div.className = "msg-container";

    function send() {

        i.value = "";

    }

    function sendPhoto() {
        let i = document.createElement('input'); i.type='file'; i.accept='image/*';
        i.onchange = e => {
            let r = new FileReader();
            r.onload = ev => { db.ref('msgs_v9').push({ sender: me.name, text: ev.target.result, avatar: me.avatar, rank: me.rank, type: 'img' }); };
            r.readAsDataURL(e.target.files[0]);
        };
        i.click();
    }

    function changePhoto() {
        let i = document.createElement('input'); i.type='file'; i.accept='image/*';

            r.readAsDataURL(e.target.files[0]);
        };
        i.click();
    }
