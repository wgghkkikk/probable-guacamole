<div id="chat-container" onclick="closeSidebars()">

<div id="right-s" class="sidebar">

        <input type="text" id="newName" placeholder="ØºÙŠØ± Ø§Ø³Ù…Ùƒ..." style="width:100%; background:#000; color:#fff; border:1px solid #333; padding:12px; border-radius:8px;">

        <button onclick="clearChat()" style="width:100%; background:#ff4444; color:white; border:none; padding:12px; border-radius:8px; font-weight:bold;">Ù…Ø³Ø­ Ø³Ø¬Ù„ Ø§Ù„Ø¯Ø±Ø¯Ø´Ø©</button>

</div>

<div class="input-footer">

</div>

<script>
    const config = { databaseURL: "https://masterchat-f2da9-default-rtdb.firebaseio.com" };
    firebase.initializeApp(config);
    const db = firebase.database();

    let myName = localStorage.getItem('rg-n') || "Ø§Ù„Ù…Ø§Ø³ØªØ±_RG";
    document.getElementById('newName').value = myName;
    if(myName.includes("Ø§Ù„Ù…Ø§Ø³ØªØ±")) document.getElementById('admin-panel').style.display = 'block';

    function toggleSidebar(side) {
        let el = document.getElementById(side + '-s');
        let overlay = document.getElementById('overlay');
        let isActive = el.classList.contains('active');
        
        closeSidebars();
        if(!isActive) {
            el.classList.add('active');
            overlay.style.display = 'block';
        }
    }

    function closeSidebars() {
        document.querySelectorAll('.sidebar').forEach(s => s.classList.remove('active'));
        document.getElementById('overlay').style.display = 'none';
    }

    function saveProfile() {
        localStorage.setItem('rg-n', document.getElementById('newName').value);
        location.reload();
    }

    function send() {
        let t = document.getElementById('msgInp').value;
        if(t.trim()) {
            db.ref('messages').push({ u: myName, t: t, time: Date.now() });
            document.getElementById('msgInp').value = '';
        }
    }

    function clearChat() { if(confirm("Ù‡Ù„ ØªÙ…Ø³Ø­ Ø§Ù„Ø¥Ù…Ø¨Ø±Ø§Ø·ÙˆØ±ÙŠØ©ØŸ")) db.ref('messages').remove(); }

    db.ref('messages').limitToLast(40).on('child_added', snap => {
        let m = snap.val();
        let div = document.createElement('div');
        div.className = 'msg-line';
        div.id = snap.key;
        div.innerHTML = `
            <img src="https://ui-avatars.com/api/?name=${m.u}&background=random&color=fff&bold=true" class="msg-img">
            <div class="msg-body">
                <span class="msg-user">${m.u}</span>
                <div class="msg-text">${m.t}</div>
            </div>
            ${myName.includes("Ø§Ù„Ù…Ø§Ø³ØªØ±") ? `<button onclick="db.ref('messages/${snap.key}').remove()" style="background:none; border:none; color:#ff4444; font-size:20px; cursor:pointer;">ğŸ—‘</button>` : ''}
        `;
        document.getElementById('chat-container').appendChild(div);
        document.getElementById('chat-container').scrollTop = document.getElementById('chat-container').scrollHeight;
    });

    db.ref('messages').on('child_removed', snap => {
        document.getElementById(snap.key)?.remove();
    });
</script>
