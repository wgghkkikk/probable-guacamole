<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        :root { --neon: #00f2ff; --bg: #050505; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        /* Ø¬Ø¹Ù„ Ø§Ù„Ø·ÙˆÙ„ ÙŠØªÙƒÙŠÙ Ù…Ø¹ Ø§Ù„Ù…ÙˆØ¨Ø§ÙŠÙ„ */
        html, body {

        body { display: flex; flex-direction: column; }
        
        header {

        /* Ø§Ù„Ø´Ø§Øª */
        #chat-window {

        }

        #msgs { 
            flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 20px;
            display: flex; flex-direction: column; gap: 10px;
        }

        /* Ø®Ø§Ù†Ø© Ø§Ù„ÙƒØªØ§Ø¨Ø© - Ù…Ù„ØªØµÙ‚Ø© Ø¨Ø§Ù„Ø£Ø³ÙÙ„ ØªÙ…Ø§Ù…Ø§Ù‹ */
        .input-bar { 
            background: #111; padding: 10px 15px; 
            display: flex; gap: 10px; align-items: center;
            border-top: 1px solid #222;
            padding-bottom: env(safe-area-inset-bottom); /* Ù„Ø¯Ø¹Ù… Ù‡ÙˆØ§ØªÙ Ø§Ù„Ø¢ÙŠÙÙˆÙ† Ø§Ù„Ø¬Ø¯ÙŠØ¯Ø© */
        }

        input { 
            flex: 1; background: #000; color: #fff; border: 1px solid #333; 
            padding: 12px 15px; border-radius: 25px; outline: none; font-size: 16px;
        }

        #send { background: var(--neon); border: none; padding: 10px 20px; border-radius: 25px; font-weight: bold; cursor: pointer; }

        /* Ø§Ù„Ø³ØªØ§Ø±Ø§Øª */
        .side { 
            position: absolute; top: 0; bottom: 0; width: 280px; background: #0a0a0a; 
            z-index: 2000; transition: 0.3s ease; padding: 20px; 
        }
        #right-s { right: -280px; border-left: 1px solid #222; }
        #right-s.open { right: 0; }
        #left-s { left: -280px; border-right: 1px solid #222; }
        #left-s.open { left: 0; }

        .overlay { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); z-index: 1500; }

        @media (min-width: 900px) {
            #right-s { right: 0 !important; position: relative; }
            #left-s { left: 0 !important; position: relative; }

        }
    </style>
</head>
<body>

<div class="overlay" id="over" onclick="cls()"></div>

<header>
    <button class="m-btn" onclick="shw('right')">Ø§Ù„Ù…ØªØµÙ„ÙŠÙ†</button>
    <div style="color:var(--neon); font-weight:bold;">MASTER RG</div>
    <button class="m-btn" onclick="shw('left')">Ø§Ù„Ù…Ù„Ù</button>
</header>

<div class="main-content">
    <div id="right-s" class="side">
        <h3 style="color:var(--neon)">Ø§Ù„Ù…ØªÙˆØ§Ø¬Ø¯ÙˆÙ†</h3>
        <div style="color:gold">ğŸ‘‘ Ø§Ù„Ù…Ø§Ø³ØªØ± RG</div>
    </div>

    <div id="chat-window">
        <div id="msgs"></div>
        <div class="input-bar">
            <input type="text" id="mInp" placeholder="Ø§ÙƒØªØ¨ Ù‡Ù†Ø§..." autocomplete="off">
            <button id="send" onclick="send()">Ø¥Ø±Ø³Ø§Ù„</button>
        </div>
    </div>

    <div id="left-s" class="side">
        <div style="text-align:center; background:#1a1a1a; padding:15px; border-radius:10px; border:1px solid var(--neon);">
            <img src="https://via.placeholder.com/60" id="myPic" style="width:60px; border-radius:50%; border:2px solid var(--neon);">
            <div id="myName" style="font-weight:bold; margin-top:10px;">Ø§Ù„Ù…Ø§Ø³ØªØ± RG</div>
        </div>
    </div>
</div>

<script>
    const config = { databaseURL: "https://masterchat-f2da9-default-rtdb.firebaseio.com" };
    firebase.initializeApp(config);
    const db = firebase.database();

    function shw(s) { document.getElementById(s+'-s').classList.add('open'); document.getElementById('over').style.display='block'; }
    function cls() { document.getElementById('right-s').classList.remove('open'); document.getElementById('left-s').classList.remove('open'); document.getElementById('over').style.display='none'; }

    function send() {
        const t = document.getElementById('mInp').value;
        const n = localStorage.getItem('rg-n') || "Ø§Ù„Ù…Ø§Ø³ØªØ±_RG";
        const i = localStorage.getItem('rg-i') || "https://via.placeholder.com/60";
        if(t.trim()) {
            db.ref('messages').push({ u: n, t: t, i: i });
            document.getElementById('mInp').value = '';
        }
    }

    db.ref('messages').on('child_added', (snap) => {
        const m = snap.val();
        const div = document.createElement('div');
        div.style.background = "#151515";
        div.style.padding = "10px";
        div.style.borderRadius = "10px";
        div.innerHTML = `<b style="color:var(--neon)">${m.u}:</b> <span style="word-break: break-all;">${m.t}</span>`;
        document.getElementById('msgs').appendChild(div);
        document.getElementById('msgs').scrollTop = document.getElementById('msgs').scrollHeight;
    });

    // Ø³ÙƒØ±ÙˆÙ„ ØªÙ„Ù‚Ø§Ø¦ÙŠ Ø¹Ù†Ø¯ ÙØªØ­ Ø§Ù„ÙƒÙŠØ¨ÙˆØ±Ø¯
    window.addEventListener('resize', () => {
        document.getElementById('msgs').scrollTop = document.getElementById('msgs').scrollHeight;
    });
</script>
</body>
</html>
