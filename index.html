<script>
    const config = { databaseURL: "https://masterchat-f2da9-default-rtdb.firebaseio.com" };
    firebase.initializeApp(config);
    const db = firebase.database();

    let currentRoom = 'main';
    let my = {
        n: localStorage.getItem('rg-n') || "",
        i: localStorage.getItem('rg-i') || "https://ui-avatars.com/api/?background=00f2ff&color=000&name=U",

        document.getElementById('btn-' + roomId).classList.add('active');

        location.reload();
    }

    function sendMsg() {
        let t = document.getElementById('msgInp').value;
        if(t.trim()) {
            db.ref('rooms/' + currentRoom).push({ u: my.n, i: my.i, t: t, time: Date.now() });
            document.getElementById('msgInp').value = '';

    }

    function loadMessages() {
        db.ref('rooms/' + currentRoom).off();
        db.ref('rooms/' + currentRoom).limitToLast(40).on('child_added', snap => {
            let m = snap.val();
            let div = document.createElement('div');
            div.className = 'msg-line';
            div.innerHTML = `<img src="${m.i}" class="msg-img">
                <div class="msg-body">
