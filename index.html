<!DOCTYPE html>

        .room-card { background: #111; padding: 20px; border-radius: 15px; border: 1px solid #333; text-align: center; cursor: pointer; }
    </style>
</head>
<body>

<div id="lobby-page" class="page active">

<div id="chat-page" class="page">
    <header>
        <button onclick="goBack()" style="background:none; border:none; color:var(--neon); font-size:22px;">â”</button>
        <b id="room-name-display" style="color:var(--gold);"></b>
        <div style="width:30px"></div>
    </header>
    <div id="chat-messages" class="chat-area"></div>
    <div class="footer">
        <input type="text" id="msgInp" placeholder="Ø§ÙƒØªØ¨ Ø±Ø³Ø§Ù„Ø© Ø£Ùˆ Ø±Ø§Ø¨Ø· ÙŠÙˆØªÙŠÙˆØ¨...">

</div>

<script>
    const config = { databaseURL: "https://masterchat-f2da9-default-rtdb.firebaseio.com" };
    firebase.initializeApp(config);
    const db = firebase.database();

    let my = {
        n: localStorage.getItem('rg-n') || "Ø²Ø§Ø¦Ø±_" + Math.floor(Math.random()*999),
        i: "https://ui-avatars.com/api/?background=333&color=fff&name=U"
    };

    if(!localStorage.getItem('rg-n')) {
        let n = prompt("Ø§Ø¯Ø®Ù„ Ø§Ø³Ù…Ùƒ:");
        if(n) { localStorage.setItem('rg-n', n); location.reload(); }
    }

    let currentRoom = "";

    function openRoom(roomId, roomName) {
        currentRoom = roomId;
        document.getElementById('room-name-display').innerText = roomName;
        document.getElementById('lobby-page').classList.remove('active');
        document.getElementById('chat-page').classList.add('active');
        loadMessages();
    }

    function goBack() { 
        document.getElementById('chat-page').classList.remove('active');
        document.getElementById('lobby-page').classList.add('active');
    }

    // ÙˆØ¸ÙŠÙØ© Ù„ØªØ­ÙˆÙŠÙ„ Ø±Ø§Ø¨Ø· ÙŠÙˆØªÙŠÙˆØ¨ Ø¥Ù„Ù‰ ÙÙŠØ¯ÙŠÙˆ
    function getYoutubeId(url) {
        const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
        const match = url.match(regExp);
        return (match && match[2].length === 11) ? match[2] : null;
    }

    function sendMsg() {
        let t = document.getElementById('msgInp').value;
        if(!t.trim()) return;
        db.ref('rooms/' + currentRoom).push({ u: my.n, t: t, i: my.i });
        document.getElementById('msgInp').value = '';
    }

    function loadMessages() {
        db.ref('rooms/' + currentRoom).off();
        let box = document.getElementById('chat-messages');
        box.innerHTML = "";
        db.ref('rooms/' + currentRoom).limitToLast(30).on('child_added', snap => {
            let m = snap.val();
            let ytId = getYoutubeId(m.t);
            let div = document.createElement('div');
            div.className = 'msg';
            
            let msgContent = `<div class="user-t">${m.t}`;
            if(ytId) {
                msgContent += `<iframe class="yt-frame" src="https://www.youtube.com/embed/${ytId}" frameborder="0" allowfullscreen></iframe>`;
            }
            msgContent += `</div>`;

            div.innerHTML = `<img src="${m.i}"><div><div class="user-n">${m.u}</div>${msgContent}</div>`;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        });
    }
</script>
