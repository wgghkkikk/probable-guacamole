<script>
    const config = { databaseURL: "https://masterchat-f2da9-default-rtdb.firebaseio.com" };
    firebase.initializeApp(config);
    const db = firebase.database();

    let my = {
        n: localStorage.getItem('rg-n') || "Ø§Ù„Ù…Ø§Ø³ØªØ±_RG",
        i: localStorage.getItem('rg-i') || "https://via.placeholder.com/40",
        nc: localStorage.getItem('rg-nc') || "#00f2ff",
        as: localStorage.getItem('rg-as') || "",
        fs: localStorage.getItem('rg-fs') || "18",
        ff: localStorage.getItem('rg-ff') || "sans-serif"
    };

    function loadImg(i) { if(i.files[0]) { let r=new FileReader(); r.onload=(e)=>{my.i=e.target.result}; r.readAsDataURL(i.files[0]); } }

    function saveAll() {
        my.n = document.getElementById('newName').value || my.n;
        my.nc = document.getElementById('cName').value;
        my.as = document.getElementById('cAnim').value;
        my.fs = document.getElementById('fontSize').value;
        my.ff = document.getElementById('fontFamily').value;
        
        localStorage.setItem('rg-n', my.n); localStorage.setItem('rg-i', my.i);
        localStorage.setItem('rg-nc', my.nc); localStorage.setItem('rg-as', my.as);
        localStorage.setItem('rg-fs', my.fs); localStorage.setItem('rg-ff', my.ff);
        alert("ØªÙ… ØªØ­Ø¯ÙŠØ« Ø³ØªØ§ÙŠÙ„Ùƒ Ø§Ù„Ø´Ø®ØµÙŠ!");
    }

    function toggle(id) {
        let el = document.getElementById(id+'-s');
        let active = el.style.display==='block';
        document.querySelectorAll('.sidebar').forEach(s=>s.style.display='none');
        if(!active) el.style.display='block';
    }

    function send() {
        let t = document.getElementById('msgInp').value;
        if(t.trim()) {
            db.ref('messages').push({ u:my.n, t:t, i:my.i, nc:my.nc, as:my.as, fs:my.fs, ff:my.ff });
            document.getElementById('msgInp').value = '';
        }
    }

    db.ref('messages').limitToLast(20).on('child_added', (snap) => {
        let m = snap.val();
        let div = document.createElement('div');
        div.className = 'msg-box';
        div.innerHTML = `
            <div class="msg-content" style="background:#151515; border-color:${m.nc}44; font-family:${m.ff}">
                <span class="msg-user ${m.as}" style="${m.as?'':'color:'+m.nc}; font-size:14px;">${m.u}</span>
                <div style="color:#fff; font-size:${m.fs}px;">${m.t}</div>
            </div>
            <img src="${m.i}" class="msg-img">
        `;
        document.getElementById('chat-container').appendChild(div);
        document.getElementById('chat-container').scrollTop = document.getElementById('chat-container').scrollHeight;
    });
</script>
