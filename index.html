<script>
    const config = { databaseURL: "https://masterchat-f2da9-default-rtdb.firebaseio.com" };
    firebase.initializeApp(config);
    const db = firebase.database();

    let my = { 
        n: localStorage.getItem('rg-n') || "Ø§Ù„Ù…Ø§Ø³ØªØ±_RG", 
        i: localStorage.getItem('rg-i') || "https://via.placeholder.com/40",
        nc: localStorage.getItem('rg-nc') || "#00f2ff",
        fs: localStorage.getItem('rg-fs') || "18",
        ff: localStorage.getItem('rg-ff') || "sans-serif"
    };
    let replyTo = null;

    function loadImg(input) { if(input.files[0]) { let r=new FileReader(); r.onload=(e)=>{my.i=e.target.result}; r.readAsDataURL(input.files[0]); } }

    function saveAll() {
        my.n = document.getElementById('newName').value || my.n;
        my.nc = document.getElementById('cName').value;
        my.fs = document.getElementById('fontSize').value;
        my.ff = document.getElementById('fontFamily').value;
        localStorage.setItem('rg-n', my.n); localStorage.setItem('rg-i', my.i);
        localStorage.setItem('rg-nc', my.nc); localStorage.setItem('rg-fs', my.fs); localStorage.setItem('rg-ff', my.ff);
        alert("ØªÙ… Ø§Ù„Ø­ÙØ¸ Ø¨Ù†Ø¬Ø§Ø­!");
    }

    function toggle(id) {
        let el = document.getElementById(id+'-s');
        let isVis = el.style.display === 'block';
        document.querySelectorAll('.sidebar').forEach(s => s.style.display = 'none');
        el.style.display = isVis ? 'none' : 'block';
    }

    function setReply(user, text) {
        replyTo = { user, text };
        document.getElementById('reply-bar').style.display = 'flex';
        document.getElementById('reply-text').innerText = "Ø§Ù„Ø±Ø¯ Ø¹Ù„Ù‰ " + user + ": " + text.substring(0, 15) + "...";
        document.getElementById('msgInp').focus();
    }

    function cancelReply() { replyTo = null; document.getElementById('reply-bar').style.display = 'none'; }

    function deleteMsg(id) { if(confirm("Ø­Ø°Ù Ù‡Ø°Ù‡ Ø§Ù„Ø±Ø³Ø§Ù„Ø©ØŸ")) db.ref('messages/' + id).remove(); }

    function send() {
        let t = document.getElementById('msgInp').value;
        if(t.trim()) {
            db.ref('messages').push({ u:my.n, t:t, i:my.i, nc:my.nc, fs:my.fs, ff:my.ff, reply: replyTo });
            document.getElementById('msgInp').value = '';
            cancelReply();
        }
    }

    db.ref('messages').limitToLast(30).on('child_added', (snap) => {
        let m = snap.val(); let id = snap.key;
        let div = document.createElement('div');
        div.className = 'msg-box';
        div.id = "msg-" + id;
        
        let quoteHtml = m.reply ? `<div class="quote-box"><b>${m.reply.user}:</b> ${m.reply.text}</div>` : '';
        let delBtn = (m.u === my.n) ? `<span class="del-btn" onclick="deleteMsg('${id}')">ğŸ—‘</span>` : '';

        div.innerHTML = `
            ${delBtn}
            <div class="msg-content" onclick="setReply('${m.u}', '${m.t}')" style="font-family:${m.ff}">
                ${quoteHtml}
                <span class="msg-user" style="color:${m.nc}">${m.u}</span>
                <div style="font-size:${m.fs}px; color:#fff;">${m.t}</div>
            </div>
            <img src="${m.i}" class="msg-img">
        `;
        document.getElementById('chat-container').appendChild(div);
        document.getElementById('chat-container').scrollTop = document.getElementById('chat-container').scrollHeight;
    });

    db.ref('messages').on('child_removed', (snap) => {
        let el = document.getElementById("msg-" + snap.key);
        if(el) el.remove();
    });
</script>
