<script>
    const API_KEY = "AIzaSyC4wFkLrA_BlNzreseXQLeSp_40Gbmu9VU"; 
    const firebaseConfig = { databaseURL: "https://masterchat-f2da9-default-rtdb.firebaseio.com" };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let uID = localStorage.getItem('chatId') || "ID_" + Math.floor(Math.random() * 999999);
    localStorage.setItem('chatId', uID);
    let mySet = JSON.parse(localStorage.getItem('mySet')) || { n: "Ø¹Ù„ÙˆØ´", g: "linear-gradient(45deg, #800080, #ff00ff)" };
    db.ref('status/' + uID).update({ n: mySet.n });

    const pal = document.getElementById('palette');
    for(let i=0; i<70; i++) {
        let g = `linear-gradient(45deg, hsl(${i*5.1},80%,40%), hsl(${(i*5.1)+40},80%,40%))`;
        let d = document.createElement('div');
        d.className = 'dot'; d.style.background = g;
        d.onclick = () => { mySet.g = g; localStorage.setItem('mySet', JSON.stringify(mySet)); alert("ØªÙ… Ø§Ø®ØªÙŠØ§Ø± Ø§Ù„Ù„ÙˆÙ†!"); };
        pal.appendChild(d);
    }

    function saveName() {
        let n = document.getElementById('newName').value.trim();
        if(n) { mySet.n = n; localStorage.setItem('mySet', JSON.stringify(mySet)); db.ref('status/'+uID).update({n:n}); closeAll(); }
    }

    async function searchByAPI() {
        const q = document.getElementById('ytSearch').value.trim();
        if(!q) return;
        try {
            const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(q)}&type=video&key=${API_KEY}&maxResults=1`);
            const data = await res.json();
            if(data.items.length > 0) db.ref('yt_sync').set({ a: 'play', id: data.items[0].id.videoId });
        } catch (e) {}
    }

    db.ref('yt_sync').on('value', s => {
        const v = s.val();
        if(v && v.a === 'play') {
            document.getElementById('player').src = `https://www.youtube.com/embed/${v.id}?autoplay=1`;
            document.getElementById('yt-box').classList.add('active');
        } else { document.getElementById('yt-box').classList.remove('active'); document.getElementById('player').src = ""; }
    });

    function sendMsg() {
        const i = document.getElementById('mInp');
        if(!i.value.trim()) return;
        db.ref('main_msgs').push({ uid: uID, n: mySet.n, t: i.value, g: mySet.g });
        i.value = ""; i.focus();
    }

    document.getElementById('mInp').onkeydown = (e) => { if(e.key === 'Enter') sendMsg(); };

    db.ref('main_msgs').limitToLast(25).on('child_added', s => {
        const d = s.val();
        const div = document.createElement('div');
        div.className = `bubble ${d.uid === uID ? 'me' : ''}`;
        div.style.background = d.g;
        div.innerHTML = `<b style="font-size:10px; display:block; opacity:0.8;">${d.n}</b>${d.t}`;
        document.getElementById('chat-win').appendChild(div);
        document.getElementById('chat-win').scrollTop = document.getElementById('chat-win').scrollHeight;
    });

    db.ref('status').on('value', s => {
        const l = document.getElementById('u-list'); l.innerHTML = '';
        s.forEach(u => { l.innerHTML += `<div style="padding:10px; border-bottom:1px solid #111;">ğŸŸ¢ ${u.val().n}</div>`; });
    });

    function toggleS(id, e) { e.stopPropagation(); closeAll(); document.getElementById('side-'+id).classList.add('open'); }
    function closeAll() { document.querySelectorAll('.side').forEach(s => s.classList.remove('open')); }
</script>
