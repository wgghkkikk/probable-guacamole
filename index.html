<script>
    const config = { databaseURL: "https://masterchat-f2da9-default-rtdb.firebaseio.com" };
    firebase.initializeApp(config);
    const db = firebase.database();

    let myInfo = { name: "", color: "#ff6a00", avatar: "https://via.placeholder.com/100" };

    function toggleSide(s) { 
        document.getElementById('side-'+s).classList.toggle('active');
        if (window.innerWidth < 992) {
            let other = s === 'left' ? 'right' : 'left';
            document.getElementById('side-'+other).classList.remove('active');
        }
    }

    function accessChat() {
        let n = document.getElementById('nick-name').value.trim();
        if(!n) return;
        myInfo.name = n;
        document.getElementById('profile-name').innerText = n;
        document.getElementById('login-gate').style.display = 'none';
        startEngine();
    }

    function startEngine() {
        db.ref('p_v12/'+myInfo.name).set(myInfo);
        db.ref('p_v12/'+myInfo.name).onDisconnect().remove();

        db.ref('p_v12').on('value', s => {
            let h = "";
            s.forEach(u => { h += `<div style="color:${u.val().color}; padding:8px; border-bottom:1px solid #1a1a1a;">â— ${u.val().name}</div>`; });
            document.getElementById('users-list').innerHTML = h;
        });

        db.ref('m_v12').limitToLast(40).on('child_added', s => {
            let d = s.val();
            let box = document.getElementById('msgs-holder');
            let div = document.createElement('div');
            div.className = "msg-box";
            
            let text = d.text;
            let ytMatch = text.match(/(?:youtu\.be\/|youtube\.com\/(?:embed\/|v\/|watch\?v=|watch\?.+&v=))([\w-]{11})/);
            if(ytMatch) {
                text = `<div>${text}</div><iframe src="https://www.youtube.com/embed/${ytMatch[1]}" allowfullscreen></iframe>`;
            } else if(text.startsWith('IMG:')) {
                text = `<img src="${text.replace('IMG:','')}" onclick="window.open(this.src)">`;
            }

            div.innerHTML = `<b style="color:${d.color}">${d.sender}:</b> <div>${text}</div>`;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        });
    }

    function sendMsg() {
        let inp = document.getElementById('input-text');
        if(!inp.value) return;
        db.ref('m_v12').push({ sender: myInfo.name, color: myInfo.color, text: inp.value });
        inp.value = "";
    }

    function uploadChatImg() {
        let i = document.createElement('input'); i.type = 'file'; i.accept = 'image/*';
        i.onchange = e => {
            let r = new FileReader();
            r.onload = ev => db.ref('m_v12').push({ sender: myInfo.name, color: myInfo.color, text: 'IMG:' + ev.target.result });
            r.readAsDataURL(e.target.files[0]);
        };
        i.click();
    }

    function updateAvatar() {
        let i = document.createElement('input'); i.type = 'file'; i.accept = 'image/*';
        i.onchange = e => {
            let r = new FileReader();
            r.onload = ev => {
                document.getElementById('my-avatar').src = ev.target.result;
                myInfo.avatar = ev.target.result;
                db.ref('p_v12/'+myInfo.name).update({ avatar: ev.target.result });
            };
            r.readAsDataURL(e.target.files[0]);
        };
        i.click();
    }
