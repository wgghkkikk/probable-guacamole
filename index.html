<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع دردشة جماعية</title>
    <style>
        /* التنسيق العام */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Cairo', sans-serif; }
        body { background-color: #e5e5e5; display: flex; justify-content: center; align-items: center; height: 100vh; }

        .main-wrapper {
            width: 95%;
            max-width: 1000px;
            height: 85vh;
            display: flex;
            background: #fff;
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        /* قائمة المتواجدين (الجانب الأيمن) */
        .users-sidebar {
            width: 250px;
            background: #f9f9f9;
            border-left: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            background: #444;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }

        .user-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .user-item {
            display: flex;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: #2ecc71;
            border-radius: 50%;
            margin-left: 10px;
        }

        /* منطقة الدردشة (الوسط) */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: #f1f1f1;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #fff;
        }

        .msg-entry {
            margin-bottom: 15px;
            font-size: 15px;
        }

        .username { font-weight: bold; color: #d35400; margin-left: 5px; }
        .timestamp { font-size: 11px; color: #999; margin-right: 10px; }

        /* منطقة الكتابة (الأسفل) */
        .input-bar {
            padding: 15px;
            background: #f1f1f1;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }

        .send-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .send-btn:hover { background: #219150; }
    </style>
</head>
<body>

<div class="main-wrapper">
    <div class="users-sidebar">
        <div class="sidebar-header">المتواجدون (3)</div>
        <div class="user-list">
            <div class="user-item"><span class="status-dot"></span> أحمد (مدير)</div>
            <div class="user-item"><span class="status-dot"></span> سارة</div>
            <div class="user-item"><span class="status-dot"></span> يوسف</div>
        </div>
    </div>

    <div class="chat-area">
        <div class="chat-header">
            <span>غرفة الدردشة العامة</span>
            <span style="color: #27ae60; font-size: 13px;">إعلانات: أهلاً بكم في موقعنا!</span>
        </div>

        <div id="chat-messages">
            <div class="msg-entry">
                <span class="timestamp">12:30 م</span>
                <span class="username" style="color: #c0392b;">[الإدارة]:</span>
                <span class="msg-text">مرحباً بالجميع في شات الموقع الرسمي.</span>
            </div>
        </div>

        <div class="input-bar">
            <input type="text" id="msgInput" placeholder="اكتب رسالتك هنا..." autofocus>
            <button class="send-btn" id="sendBtn">إرسال</button>
        </div>
    </div>
</div>

<script>
    const msgInput = document.getElementById('msgInput');
    const sendBtn = document.getElementById('sendBtn');
    const chatMessages = document.getElementById('chat-messages');

    function addNewMessage() {
        const text = msgInput.value.trim();
        if (text === "") return;

        const now = new Date();
        const timeStr = now.getHours() + ":" + now.getMinutes() + (now.getHours() >= 12 ? " م" : " ص");

        const messageHTML = `
            <div class="msg-entry">
                <span class="timestamp">${timeStr}</span>
                <span class="username">زائر الجديد:</span>
                <span class="msg-text">${text}</span>
            </div>
        `;

        chatMessages.insertAdjacentHTML('beforeend', messageHTML);
        msgInput.value = "";
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    sendBtn.addEventListener('click', addNewMessage);
    msgInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') addNewMessage();
    });
</script>

</body>
</html>
