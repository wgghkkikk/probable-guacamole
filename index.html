<script>
    const config = { databaseURL: "https://masterchat-f2da9-default-rtdb.firebaseio.com" };
    firebase.initializeApp(config);
    const db = firebase.database();

    let me = { name: "Ø¹Ù„ÙˆØ´", avatar: "https://cdn-icons-png.flaticon.com/512/3135/3135715.png", k: true };

    function toggleSide(id) {
        document.querySelectorAll('.side').forEach(s => { if(s.id !== id) s.classList.remove('active'); });
        document.getElementById(id).classList.toggle('active');
    }

    function getYTID(url) {
        let regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
        let match = url.match(regExp);
        return (match && match[2].length === 11) ? match[2] : null;
    }

    function send() {
        let i = document.getElementById('in'); if(!i.value) return;
        db.ref('supreme_v37').push({ u: me.name, t: i.value, a: me.avatar, k: me.k });
        i.value = "";
    }

    db.ref('supreme_v37').limitToLast(30).on('child_added', s => {
        let d = s.val();
        let ytID = getYTID(d.t);
        
        if(ytID) {
            document.getElementById('yt-window').style.display = 'block';
            document.getElementById('yt-player').innerHTML = `<iframe width="100%" height="150" src="https://www.youtube.com/embed/${ytID}" frameborder="0" allowfullscreen></iframe>`;
        }

        let area = document.getElementById('chat-area');
        let div = document.createElement('div');
        div.className = "msg";
        div.innerHTML = `<img src="${d.a}" class="pfp">
            <div class="bubble ${d.k?'owner':''}">
                <b style="color:var(--gold); font-size:11px;">${d.u}</b><br>
                <span>${d.t}</span>
            </div>`;
        area.appendChild(div);
        area.scrollTop = area.scrollHeight;
    });

    function closeYT() { document.getElementById('yt-window').style.display = 'none'; document.getElementById('yt-player').innerHTML = ""; }
    function minYT() { 
        let win = document.getElementById('yt-window');
        win.style.width = win.style.width === '50px' ? '200px' : '50px';
    }

    function updateP(input) {
        if(input.files[0]) {
            let r = new FileReader();
            r.onload = e => { me.avatar = e.target.result; document.getElementById('my-pfp').src = e.target.result; };
            r.readAsDataURL(input.files[0]);
        }
    }

    db.ref('online_v37/'+me.name).set(true);
    db.ref('online_v37/'+me.name).onDisconnect().remove();
    db.ref('online_v37').on('value', s => {
        let l = document.getElementById('u-list'); l.innerHTML = "";
        s.forEach(u => { l.innerHTML += `<div style="padding:10px; border-bottom:1px solid #111;">ğŸ’ ${u.key}</div>`; });
    });

    document.getElementById('chat-area').onclick = () => document.querySelectorAll('.side').forEach(s => s.classList.remove('active'));
</script>
