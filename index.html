<div id="menu-r" class="menu" style="right:0;"><div style="padding:20px;"><h3>Ø§Ù„Ù…ØªØµÙ„ÙˆÙ†</h3><div id="u-list"></div></div></div>

<script>
    const API_KEY = "AIzaSyC4wFkLrA_BlNzreseXQLeSp_40Gbmu9VU";
    const firebaseConfig = { databaseURL: "https://masterchat-f2da9-default-rtdb.firebaseio.com" };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let uID = localStorage.getItem('chatId') || "U_" + Math.floor(Math.random()*999999);
    localStorage.setItem('chatId', uID);
    let mySet = JSON.parse(localStorage.getItem('mySet')) || { n: "Ø¹Ø¶Ùˆ", img: "https://via.placeholder.com/90", r: "user" };

    // --- ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¯Ø®ÙˆÙ„ Ø§Ù„Ø³Ø±ÙŠ ---
    let timer;
    const setBtn = document.getElementById('setBtn');
    setBtn.addEventListener('mousedown', () => timer = setTimeout(adminL, 3000));
    setBtn.addEventListener('touchstart', () => timer = setTimeout(adminL, 3000));
    setBtn.addEventListener('mouseup', () => { clearTimeout(timer); openL(); });
    setBtn.addEventListener('touchend', () => { clearTimeout(timer); openL(); });

    function adminL() { 
        let p = prompt("Ø±Ù…Ø² Ø§Ù„Ø¥Ù…Ø¨Ø±Ø§Ø·ÙˆØ±:");
        if(p === "1234") { mySet.r = "admin"; mySet.n = "Ø§Ù„Ù…Ø§Ù„Ùƒ Ø¹Ù„ÙˆØ´ ğŸ‘‘"; saveP(); location.reload(); }
    }

    // --- Ø­Ù„ Ù…Ø´ÙƒÙ„Ø© Ø²Ø± Ø§Ù„Ø¥Ø±Ø³Ø§Ù„ ÙÙŠ Ø§Ù„Ù…ÙˆØ¨Ø§ÙŠÙ„ ---
    const sendBtn = document.getElementById('realSendBtn');
    sendBtn.addEventListener('click', doSend);
    sendBtn.addEventListener('touchstart', (e) => { e.preventDefault(); doSend(); });

    function doSend() {
        const i = document.getElementById('mInp');
        if(!i.value.trim()) return;
        db.ref('main_msgs').push({ uid: uID, n: mySet.n, t: i.value, img: mySet.img, r: mySet.r });
        i.value = "";
    }

    function openL() { closeAll(); document.getElementById('menu-l').classList.add('show'); }
    function openR() { closeAll(); document.getElementById('menu-r').classList.add('show'); }
    function closeAll() { document.querySelectorAll('.menu').forEach(m => m.classList.remove('show')); }

    function changeP(input) {
        if (input.files && input.files[0]) {
            let r = new FileReader();
            r.onload = (e) => { mySet.img = e.target.result; saveP(); };
            r.readAsDataURL(input.files[0]);
        }
    }

    function saveP() {
        let n = document.getElementById('newName').value.trim();
        if(n) mySet.n = n;
        localStorage.setItem('mySet', JSON.stringify(mySet));
        db.ref('status/'+uID).set({ n: mySet.n, img: mySet.img, r: mySet.r, online: true });
        closeAll();
    }

    function sendImg(input) {
        if (input.files && input.files[0]) {
            let r = new FileReader();
            r.onload = (e) => { db.ref('main_msgs').push({ uid: uID, n: mySet.n, imgMsg: e.target.result, img: mySet.img, r: mySet.r }); };
            r.readAsDataURL(input.files[0]);
        }
    }

    db.ref('main_msgs').limitToLast(20).on('child_added', s => {
        const d = s.val(); const k = s.key;
        const div = document.createElement('div');
        div.className = `bubble ${d.r === 'admin' ? 'admin-msg' : ''}`;
        div.style.alignSelf = d.uid === uID ? 'flex-end' : 'flex-start';
        let h = `<div style="display:flex; align-items:center; gap:8px;"><img src="${d.img}" style="width:30px;height:30px;border-radius:50%;"><b style="color:var(--gold);font-size:12px;">${d.n}</b>`;
        if(mySet.r === 'admin') h += `<span onclick="db.ref('main_msgs/${k}').remove()" style="color:red;margin-right:10px;">ğŸ—‘ï¸</span>`;
        h += `</div>`;
        if(d.t) h += `<div style="margin-top:5px;">${d.t}</div>`;
        if(d.imgMsg) h += `<img src="${d.imgMsg}" style="width:100%;border-radius:10px;margin-top:5px;">`;
        div.innerHTML = h;
        document.getElementById('chat-win').appendChild(div);
        document.getElementById('chat-win').scrollTop = document.getElementById('chat-win').scrollHeight;
    });

    async function ytS() {
        const q = document.getElementById('ytInp').value;
        const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(q)}&type=video&key=${API_KEY}&maxResults=1`);
        const data = await res.json();
        if(data.items[0]) db.ref('yt_sync').set({ id: data.items[0].id.videoId });
    }

    db.ref('yt_sync').on('value', s => {
        if(s.val()) { document.getElementById('player').src = `https://www.youtube.com/embed/${s.val().id}?autoplay=1`; document.getElementById('yt-container').style.display='block'; }
    });

    db.ref('status/'+uID).set({ n: mySet.n, img: mySet.img, r: mySet.r, online: true });
    db.ref('status/'+uID).onDisconnect().remove();
    db.ref('main_msgs').on('child_removed', () => location.reload());
    
    // Ù‚Ø§Ø¦Ù…Ø© Ø§Ù„Ù…ØªØµÙ„ÙŠÙ†
    db.ref('status').on('value', s => {
        const l = document.getElementById('u-list');
        l.innerHTML = "";
        s.forEach(u => {
            let user = u.val();
            if(user.online) {
                l.innerHTML += `<div style="padding:10px; display:flex; align-items:center; gap:10px;">
                    <img src="${user.img}" style="width:30px; height:30px; border-radius:50%; border:1px solid var(--gold); object-fit:cover;">
                    <span style="${user.r==='admin'?'color:var(--gold);':''}">${user.n}</span>
                </div>`;
            }
        });
    });
</script>
