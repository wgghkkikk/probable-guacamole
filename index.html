<script>

    auth.onAuthStateChanged(u => {

    function uploadImg(input) {
        const file = input.files[0];

            r.onload = (e) => tempImg = e.target.result;

        }

    function saveProfile() {
        const n = document.getElementById('new-n').value;

        if(Object.keys(up).length > 0) db.ref('users/'+myID).update(up);

    function send() {
        const t = document.getElementById('mInp').value;
        if(!t) return;
        db.ref('main_msgs').push({ uid: myID, n: myD.n, av: myD.av, t: t });
        document.getElementById('mInp').value = '';
    }

    function init() {
        db.ref('main_msgs').limitToLast(30).on('child_added', s => {
            const d = s.val();
            const div = document.createElement('div');
            div.className = `msg ${d.uid === myID ? 'me' : ''}`;
            div.innerHTML = `<img src="${d.av}" class="u-img"><div class="bubble"><span class="u-name">${d.n}</span>${d.t}</div>`;
            document.getElementById('chat-win').appendChild(div);
            document.getElementById('chat-win').scrollTop = document.getElementById('chat-win').scrollHeight;
        });

        db.ref('status').on('value', s => {
            const l = document.getElementById('user-list'); l.innerHTML = '';
