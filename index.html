<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Master RG - Neon RGB</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        :root { --neon: #00f2ff; --bg: #000; }
        * { box-sizing: border-box; }
        
        /* ØªØ£Ø«ÙŠØ± Ù‚ÙˆØ³ Ù‚Ø²Ø­ Ù„Ù„Ø§Ø³Ù… */
        @keyframes rainbow {
            0% { color: #ff0000; } 20% { color: #ffff00; } 40% { color: #00ff00; }
            60% { color: #00ffff; } 80% { color: #0000ff; } 100% { color: #ff00ff; }
        }
        .rainbow-text { animation: rainbow 3s infinite linear; font-weight: bold; text-shadow: 0 0 8px rgba(255,255,255,0.3); }

        html, body { height: 100%; margin: 0; padding: 0; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; position: fixed; width: 100%; }
        header { height: 55px; background: #111; border-bottom: 2px solid var(--neon); display: flex; justify-content: space-between; align-items: center; padding: 0 10px; z-index: 1000; }
        
        #chat-container { position: absolute; top: 55px; left: 0; right: 0; bottom: 75px; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }

        /* Ø§Ù„Ø³ØªØ§Ø±Ø§Øª */
        .sidebar { position: fixed; top: 55px; bottom: 75px; width: 260px; background: #0a0a0a; z-index: 5000; transition: 0.3s; padding: 15px; border: 1px solid #222; display: none; overflow-y: auto; }
        .sidebar.active { display: block; }

        /* Ø­Ø§ÙˆÙŠØ§Øª Ø§Ù„Ø®ÙŠØ§Ø±Ø§Øª */
        .box { background: #151515; border: 1px solid #333; padding: 15px; border-radius: 12px; margin-bottom: 15px; }
        .box h4 { margin: 0 0 10px 0; color: var(--neon); font-size: 14px; border-bottom: 1px solid #222; padding-bottom: 5px; }

        /* Ø£Ø¯ÙˆØ§Øª Ø§Ù„Ø£Ù„ÙˆØ§Ù† */
        .color-item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        input[type="color"] { border: none; width: 35px; height: 35px; cursor: pointer; background: none; }
        input[type="text"] { width: 100%; background: #000; color: #fff; border: 1px solid #333; padding: 8px; border-radius: 5px; outline: none; }

        /* Ø£Ø²Ø±Ø§Ø± Ø§Ù„Ø±Ø³Ø§Ù„Ø© */
        .msg-box { display: flex; gap: 10px; margin-bottom: 5px; }
        .msg-img { width: 40px; height: 40px; border-radius: 50%; border: 1px solid var(--neon); object-fit: cover; }
        .msg-content { padding: 10px; border-radius: 12px; flex: 1; border: 1px solid rgba(255,255,255,0.1); }

        .input-footer { position: fixed; bottom: 0; left: 0; right: 0; height: 75px; background: #111; border-top: 2px solid var(--neon); display: flex; align-items: center; padding: 0 10px; gap: 8px; z-index: 9999; }
        #sendBtn { background: var(--neon); border: none; height: 45px; padding: 0 20px; border-radius: 25px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <button onclick="toggle('right')" style="background:none; border:1px solid var(--neon); color:var(--neon); padding:5px 10px; border-radius:5px;">Ø§Ù„Ù…ØªØµÙ„ÙŠÙ†</button>
    <b class="rainbow-text">Ø¥Ù…Ø¨Ø±Ø§Ø·ÙˆØ±ÙŠØ© RG</b>
    <button onclick="toggle('left')" style="background:none; border:1px solid var(--neon); color:var(--neon); padding:5px 10px; border-radius:5px;">Ø§Ù„Ø£Ù„ÙˆØ§Ù† & Ø§Ù„Ù…Ù„Ù</button>
</header>

<div id="chat-container"></div>

<div id="right-s" class="sidebar" style="right:0;">
    <h3 style="color:var(--neon)">Ø§Ù„Ù…ØªÙˆØ§Ø¬Ø¯ÙˆÙ†</h3>
    <div class="rainbow-text">ğŸ‘‘ Ø§Ù„Ù…Ø§Ø³ØªØ± RG</div>
</div>

<div id="left-s" class="sidebar" style="left:0;">
    <div class="box">
        <h4>Ø§Ù„Ù…Ù„Ù Ø§Ù„Ø´Ø®ØµÙŠ</h4>
        <div style="text-align:center;">
            <img src="" id="myImg" style="width:60px; height:60px; border-radius:50%; border:2px solid var(--neon); margin-bottom:10px;">
            <input type="text" id="newName" placeholder="ØªØºÙŠÙŠØ± Ø§Ù„Ø§Ø³Ù…...">
            <input type="file" id="fileInp" accept="image/*" onchange="loadImg(this)" style="font-size:10px; margin-top:10px;">
        </div>
    </div>

    <div class="box">
        <h4>ØªØ®ØµÙŠØµ Ø§Ù„Ø£Ù„ÙˆØ§Ù†</h4>
        <div class="color-item">
            <span>Ù„ÙˆÙ† Ø§Ù„Ø§Ø³Ù…:</span>
            <input type="color" id="cName" value="#00f2ff">
        </div>
        <div class="color-item">
            <span>Ù„ÙˆÙ† Ø§Ù„Ø±Ø³Ø§Ù„Ø©:</span>
            <input type="color" id="cBubble" value="#1a1a1a">
        </div>
        <div class="color-item">
            <span>Ø§Ø³Ù… Ù…ØªØ­Ø±Ùƒ ğŸŒˆ:</span>
            <input type="checkbox" id="cRainbow">
        </div>
    </div>

    <button onclick="saveAll()" style="width:100%; background:var(--neon); color:#000; border:none; padding:12px; font-weight:bold; border-radius:8px; cursor:pointer;">Ø­ÙØ¸ ÙˆØªØ·Ø¨ÙŠÙ‚</button>
</div>

<div class="input-footer">
    <input type="text" id="msgInp" placeholder="Ø§ÙƒØªØ¨ Ø´ÙŠØ¦Ø§Ù‹..." style="flex:1; height:45px; border-radius:25px; padding:0 15px; background:#000; color:#fff; border:1px solid #333;">
    <button id="sendBtn" onclick="send()">Ø¥Ø±Ø³Ø§Ù„</button>
</div>

<script>
    const config = { databaseURL: "https://masterchat-f2da9-default-rtdb.firebaseio.com" };
    firebase.initializeApp(config);
    const db = firebase.database();

    let myData = {
        name: localStorage.getItem('rg-n') || "Ø§Ù„Ù…Ø§Ø³ØªØ±_RG",
        img: localStorage.getItem('rg-i') || "https://via.placeholder.com/60",
        nc: localStorage.getItem('rg-nc') || "#00f2ff",
        bc: localStorage.getItem('rg-bc') || "#1a1a1a",
        rb: localStorage.getItem('rg-rb') === 'true'
    };

    function updateUI() {
        document.getElementById('myImg').src = myData.img;
        document.getElementById('cName').value = myData.nc;
        document.getElementById('cBubble').value = myData.bc;
        document.getElementById('cRainbow').checked = myData.rb;
    }
    updateUI();

    function loadImg(input) {
        if (input.files && input.files[0]) {
            const r = new FileReader();
            r.onload = (e) => { myData.img = e.target.result; };
            r.readAsDataURL(input.files[0]);
        }
    }

    function saveAll() {
        myData.name = document.getElementById('newName').value || myData.name;
        myData.nc = document.getElementById('cName').value;
        myData.bc = document.getElementById('cBubble').value;
        myData.rb = document.getElementById('cRainbow').checked;
        
        localStorage.setItem('rg-n', myData.name);
        localStorage.setItem('rg-i', myData.img);
        localStorage.setItem('rg-nc', myData.nc);
        localStorage.setItem('rg-bc', myData.bc);
        localStorage.setItem('rg-rb', myData.rb);
        
        updateUI();
        alert("ØªÙ… Ø§Ù„Ø­ÙØ¸ Ø¨Ù†Ø¬Ø§Ø­!");
    }

    function toggle(id) {
        const el = document.getElementById(id + '-s');
        const active = el.style.display === 'block';
        document.querySelectorAll('.sidebar').forEach(s => s.style.display = 'none');
        if (!active) el.style.display = 'block';
    }

    function send() {
        const t = document.getElementById('msgInp').value;
        if(t.trim()) {
            db.ref('messages').push({ u: myData.name, t: t, i: myData.img, nc: myData.nc, bc: myData.bc, rb: myData.rb });
            document.getElementById('msgInp').value = '';
        }
    }

    db.ref('messages').limitToLast(25).on('child_added', (snap) => {
        const m = snap.val();
        const div = document.createElement('div');
        div.className = 'msg-box';
        const nClass = m.rb ? 'rainbow-text' : '';
        const nStyle = m.rb ? '' : `color:${m.nc}`;
        
        div.innerHTML = `
            <img src="${m.i}" class="msg-img">
            <div class="msg-content" style="background:${m.bc}; border-color:${m.nc}55">
                <span class="${nClass}" style="${nStyle}; font-size:12px;">${m.u}</span>
                <div style="margin-top:4px;">${m.t}</div>
            </div>
        `;
        document.getElementById('chat-container').appendChild(div);
        document.getElementById('chat-container').scrollTop = document.getElementById('chat-container').scrollHeight;
    });
</script>
</body>
</html>
