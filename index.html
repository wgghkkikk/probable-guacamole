<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>مملكة علوش - الميزات المتقدمة</title>
    <style>
        :root {
            --primary: #8a2be2;
            --bg: #0b0b0e;
            --card: #16161d;
            --accent: #00ffcc;
        }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        
        #kingdom-container {
            width: 420px;
            background: var(--card);
            border-radius: 25px;
            border: 2px solid var(--primary);
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.4);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* شريط المعلومات العلوي - نظام الكارما */
        .header {
            background: var(--primary);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
        }

        .karma-badge {
            background: rgba(0,0,0,0.3);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            color: var(--accent);
        }

        #messages {
            height: 400px;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background-image: radial-gradient(circle, #1a1a24 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .msg {
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 75%;
            font-size: 0.95em;
            line-height: 1.4;
            position: relative;
        }

        .sent { background: var(--primary); align-self: flex-start; border-bottom-right-radius: 2px; }
        .received { background: #333; align-self: flex-end; border-bottom-left-radius: 2px; }

        .hidden-ink { filter: blur(6px); cursor: pointer; transition: 0.4s; }
        .hidden-ink:hover { filter: blur(0); background: #9d4edd; }

        .footer { padding: 15px; background: #1f1f27; display: flex; gap: 10px; }
        input { flex: 1; background: #0b0b0e; border: 1px solid #444; color: white; padding: 12px; border-radius: 12px; outline: none; }
        input:focus { border-color: var(--accent); }
        
        button { background: var(--primary); border: none; color: white; padding: 0 20px; border-radius: 12px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        button:hover { transform: scale(1.05); background: #9d4edd; }
    </style>
</head>
<body>

<div id="kingdom-container">
    <div class="header">
        <span>مملكة علوش V2.0</span>
        <div class="karma-badge">الكارما: <span id="karma-count">100</span> ⭐</div>
    </div>
    
    <div id="messages">
        <div class="msg sent">أهلاً بك! كل رسالة ترسلها تزيد من نقاط الكارما الخاصة بك.</div>
        <div class="msg received hidden-ink">هذه رسالة سرية محميّة بنظام الحبر.</div>
    </div>

    <div class="footer">
        <input type="text" id="input" placeholder="اكتب شيئاً أسطورياً...">
        <button onclick="process()">إرسال</button>
    </div>
</div>

<script>
    let karma = 100;

    function process() {
        const input = document.getElementById('input');
        const msgContainer = document.getElementById('messages');
        const karmaDisplay = document.getElementById('karma-count');

        if (input.value.trim() !== "") {
            // 1. إضافة الرسالة
            const div = document.createElement('div');
            div.className = 'msg sent';
            // إذا كتبت كلمة "سر" تتحول الرسالة تلقائياً لحبر مخفي
            if (input.value.includes("سر")) div.classList.add('hidden-ink');
            
            div.innerText = input.value;
            msgContainer.appendChild(div);

            // 2. تحديث الكارما (+5 لكل رسالة)
            karma += 5;
            karmaDisplay.innerText = karma;

            // 3. تنظيف وتمرير
            input.value = "";
            msgContainer.scrollTop = msgContainer.scrollHeight;

            // 4. تأثير بصري بسيط للكارما
            karmaDisplay.style.color = "#00ffcc";
            setTimeout(() => { karmaDisplay.style.color = "white"; }, 500);
        }
    }

    document.getElementById('input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') process();
    });
</script>

</body>
</html>
