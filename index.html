<script>
    const config = { databaseURL: "https://masterchat-f2da9-default-rtdb.firebaseio.com" };
    firebase.initializeApp(config);
    const db = firebase.database();

    function toggle(id) {
        const el = document.getElementById(id + '-side');
        const isActive = el.classList.contains('active');
        document.getElementById('right-side').classList.remove('active');
        document.getElementById('left-side').classList.remove('active');
        if (!isActive) el.classList.add('active');
    }

    function send() {
        const t = document.getElementById('msgInp').value;
        const n = localStorage.getItem('rg-n') || "Ø§Ù„Ù…Ø§Ø³ØªØ±_RG";
        if(t.trim()) {
            db.ref('messages').push({ u: n, t: t });
            document.getElementById('msgInp').value = '';
        }
    }

    db.ref('messages').on('child_added', (snap) => {
        const m = snap.val();
        const div = document.createElement('div');
        div.className = 'msg';
        div.innerHTML = `<b style="color:var(--neon)">${m.u}:</b> <span>${m.t}</span>`;
        const container = document.getElementById('chat-container');
        container.appendChild(div);
        container.scrollTop = container.scrollHeight;
    });

    window.addEventListener('resize', () => {

</script>
